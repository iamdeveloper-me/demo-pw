                                                <div class="media-right white text-right">

                                                </div>
                                            </div>
                                        </div>
                                        <div id="Widget-line-chart" class="height-75 WidgetlineChart WidgetlineChartshadow mb-2">

                                            </x-chartist>
                                        </div>
                                    </div>
                                </div>
                    </div>
                    <div class="col"> 
                        <div class="card gradient-ibiza-sunset">
                            <div class="card-body">

                                            <h3 class="font-large-1 mb-0">$1567</h3>
                                            <span>Total Cost</span>

                                        <div class="media-right white text-right">
                                            <i class="icon-bulb font-large-1"></i>

                                    </div>
                                </div>
                                <div id="Widget-line-chart" class="height-75 WidgetlineChart WidgetlineChartshadow mb-2">

                                </div>
                
                            </div>
                        </div>
                    </div>
                    <div class="col">
                            <div class="card gradient-green-tea">
                                    <div class="card-body">
                                        <div class="card-block pt-2 pb-0">
                                            <div class="media">
                                                <div class="media-body white text-left">
                                                    <h3 class="font-large-1 mb-0">$4566</h3>
                                                    <span>Total Sales</span>
                                                </div>
                                                <div class="media-right white text-right">
                                                    <i class="icon-graph font-large-1"></i>
                                                </div>
                                            </div>
                                        </div>
                                        <div id="Widget-line-chart" class="height-75 WidgetlineChart WidgetlineChartshadow mb-2">
                                            <x-chartist class="" [data]="WidgetlineChart.data" [type]="WidgetlineChart.type" [options]="WidgetlineChart.options" [responsiveOptions]="WidgetlineChart.responsiveOptions"

                                        <div class="card-block pt-2 pb-0">

                                                <div class="media-body white text-left">
                                                    <h3 class="font-large-1 mb-0">$8695</h3>
                                                    <span>Total Earning</span>
                                                </div>
                                                <div class="media-right white text-right">
                                                    <i class="icon-wallet font-large-1"></i>

                                            </div>
                                        </div>
                                        <div id="Widget-line-chart" class="height-75 WidgetlineChart WidgetlineChartshadow mb-2">

                                    </div>

                    </div>
                  
                </div>
               
        <div class="clearfix"></div>
                  
                <div class="row">
                    <div class="col-sm-12">
                        <div class="card">
                            <div class="card-header">
                                <h4 class="card-title">Bar Chart</h4>
                            </div>
                            <div class="card-body">
                                <div class="card-block">
                                    <div id="bar-bar1" class="height-400">
                                        <canvas baseChart class="chart" [datasets]="barChartData" [labels]="barChartLabels" [options]="barChartOptions" [colors]="barChartColors" [legend]="barChartLegend"
                                            [chartType]="barChartType" (chartHover)="chartHovered($event)" (chartClick)="chartClicked($event)"></canvas>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
      
            </div>
            <app-foot></app-foot>
        </div>
