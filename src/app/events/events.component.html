<div id="wrappervendor" class="">
	<app-menu></app-menu>

	<div class="eventbanner">
		<img src="https://s3.us-east-2.amazonaws.com/prefect-image/wed.jpeg" class="img-responsive" />
	</div>
	<section class="container event_div">
		<div class="container-fluid nopadd">
			<div class="eventsearchbox">
				<h1>Find your next experience</h1>
				    <form (ngSubmit)="event(list)" #list="ngForm">
						<div class="form-group row">
							<div class="col-sm-4">
								<input [(ngModel)]="searchQuery"  type="text" name="searchQuery" class="form-control" placeholder="Search Events">
							</div>
							<div class="col-sm-3">
								<select class="form-control" name="location"  [(ngModel)]="location"  id="location">
									<option > All Location</option>
									<option *ngFor='let list_locations of locations'> {{list_locations.name}}</option>
								</select>
							</div>

							<div class="col-sm-3 col-6">
								<select class="form-control" name="eventType"  [(ngModel)]="eventType"  id="eventType">
									<option>Event Type</option>
									<option>All</option>
									<option>Free</option>
									<option>Paid</option>
								</select>
							</div>
							<div class="col-sm-2  col-6">
								<select class="form-control"  name="dates"  [(ngModel)]="dates"  id="dates">
									<option>All Dates</option>
									<option>Next Month</option>
									<option>This Week</option>
									<option>Tomorrow</option>
									<option>All Today</option>
								</select>
							</div>

						</div>
						<button type="submit"> search </button>
					</form>

			</div>
			<div class="row eventlisting">
				


				<div class="container">
					<div class="text-center">
			
						<!-- items being paged -->
						<div class="col-sm-4 " *ngFor="let item of pagedItems">
										<div class="card cardshadow" >
											<img class="card-img-top img-fluid" [src]="item.files.path">
											<div class="ribbon ribbon-top-right"><span>{{item.entry}}</span></div>
											<div class="card-block text-center">
												<div class="eventbtnholder">
													<button class="purple-gradient borradius50per">
														<i class="material-icons">share</i>
													</button>
													<button class="purple-gradient borradius50per">
														<i class="material-icons">
															bookmark_border
														</i>
													</button>
												</div>
												<div class="eventdate col-sm-2"  *ngFor='let Date of item.eventsDates' >
													<span>{{Date.startDateString | date}}</span>
													<span class="date"></span>
												</div>
												<div class="col-sm-10 heightadjust">
					
													<div class="eventtitle">
														<a routerLink="../event_list">{{item.eventTitle}}</a>
													</div>
													<div class="eventvenue">
														Location is  {{item.location}}, {{item.venueName}}
													</div>
												</div>
												<div class="col-sm-12 footericon">
													<span>
														<i class="material-icons">bookmark</i> 0
													</span>
													<span>
														<i class="material-icons">visibility</i> 85
													</span>
												</div>
										</div>
									</div>
						</div>
			
						<!-- pager -->
						<ul *ngIf="pager.pages && pager.pages.length" class="pagination">
							<li [ngClass]="{disabled:pager.currentPage === 1}">
								<a (click)="setPage(1)">First</a>
							</li>
							<li [ngClass]="{disabled:pager.currentPage === 1}">
								<a (click)="setPage(pager.currentPage - 1)">Previous</a>
							</li>
							<li *ngFor="let page of pager.pages" [ngClass]="{active:pager.currentPage === page}">
								<a (click)="setPage(page)">{{page}}</a>
							</li>
							<li [ngClass]="{disabled:pager.currentPage === pager.totalPages}">
								<a (click)="setPage(pager.currentPage + 1)">Next</a>
							</li>
							<li [ngClass]="{disabled:pager.currentPage === pager.totalPages}">
								<a (click)="setPage(pager.totalPages)">Last</a>
							</li>
						</ul>
					</div>
				</div>
				<hr />
			</div>
			<div class="card row">
				<div class="page-nation">
					<!-- <ngb-pagination [collectionSize]="70" [(page)]="page2" [boundaryLinks]="true" class="abc123"></ngb-pagination> -->
					<span class="totalpage">24 Pages</span>
					<!-- <hr>
                  <p>Current page: {{page2}}</p> -->
				</div>
			</div>
		</div>

		<div>
			
		
		</div>


	</section>
	<div class="clearfix"></div>
	<app-foot></app-foot>
</div>
<router-outlet></router-outlet>
