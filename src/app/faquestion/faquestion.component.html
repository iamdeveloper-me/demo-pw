
  <app-menu></app-menu>

<div class="faqbanner">
	<div class="container">
		<h1>We're here to help?</h1>
		<p>
			If you have any question you can ask below or enter what you are looking for!
		</p>
		<input type="text" placeholder="Search in FAQ's" [(ngModel)]='questionsearch'>
	</div>
</div>

<div class="container">
	<div class="row">
		<div class="col-md-12">
		    <div id="accordion">
          <div class="card"  *ngFor="let data of content_data | custompipe:questionsearch" >
            <div class="card-header">
              <a class="card-link" data-toggle="collapse" href="#collapseOne">
                <i class="material-icons">help_outline</i> 
               {{data.title}}
              </a>
            </div>
            <div id="collapseOne" class="collapse show" data-parent="#accordion">
              <div class="card-body">
                <div class="container">
                  <div class="col-sm-12" [innerHTML]='data.content'>
                       
                  </div>
                </div>
              </div>
            </div>
          </div>  
        </div> 
		</div>
	</div>
</div>

<app-foot></app-foot>

<router-outlet></router-outlet>
