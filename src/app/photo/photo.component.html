<div id="wrappervendor" class="">
   <app-menu></app-menu>
   <section class="container-fluid tips fixedtik">
      <div class="select">
         <div class="searchtopbar">
            <form (ngSubmit)="find_photo(list)" #list="ngForm" class="row rowset">
            <div class="col-md-2 col-3">
               <select class="form-control round_first" [(ngModel)]="category" name="categoryId" (change)="changeData('category')">
               <option value='undefined'> All Categories </option>
               <option *ngFor='let list_Categories of categories' [value]="list_Categories.categoryId" > 
               {{list_Categories.categoryName}}
               </option>
               </select>
            </div>
            <div class="colorselect col-md-2 col-4">
               <span class="head">Select Color Tag <span class="caret"></span></span>
               <div class="colorlist">
                  <ul>
                     <li *ngFor='let c of colors'  (click)='colourArray(c)'  style="color:black">
                     <i class="fa fa-check ticklist" *ngIf='c.isSelected'></i>
                     <span  class="colortag"  [style.background-color]='c.colorName'></span>
                     {{c.colorName}}
                     </li>
                  </ul>
               </div>
            </div>
            <div class="col-md-8 col-5 Search_img"  >
               <input type="text"  [(ngModel)]="photo_search_param.searchQuery"  type="text" name="searchQuery"  placeholder="Tags Name" class="searchinput" (keyup)="changeData('title')">
               <input type="submit"  value=""  class="search-button">
            </div>
            </form>
         </div>
      </div>
   </section>
   <div class="container-fluid clearclass">
      <section id="wrapper" class="mobileviewfix">
         <div class="container">
            <div *ngIf = "colout_tag ">
               <span *ngFor="let colour_tag of photo_search_param.color ; let i = index" >
               <span (click)="removeColor(i)" *ngIf = "colour_tag != ''  " class="colortag"  [style.background-color]='colour_tag'>X</span>
               </span>
            </div>
            <div *ngIf = "showTag2">
               <div class="tagnamediv"   *ngFor="let item of pagedItems | slice:0:1 ;let i=index ">
                  <div *ngFor="let tag of item?.tags | slice:0:1 ;let i=index " >  
                     <span class="tagstik" *ngIf = "tag != '' " > 
                     {{tag}}
                     </span>   
                  </div>
               </div>
            </div>
            <div style="position:relative;min-height:100vh;" id="categoryProductContainer"  >
               <h1>{{error_1}}</h1>
               <div class="span2 pcon prodcont actioninside" *ngFor="let item of pagedItems " >
                  <div (click) = "popup(item)">
                     <a data-fancybox="cl-group" (click)="classAdd(item)"  class="fancybox" title="{{item.district}}" href="{{item.imageURL}}" [attr.data-caption]="item.nameOfBusiness" >
                     <img *ngIf="item"  [src]="item.imageURL"/>
                     </a>
                     <div class="clearfix"></div>
                     <div class="photodetail">
                        <p class="detaildiv">
                           <span class="vendorlogoimg">
                           <img src="../../assets/img/noImg.png"/>
                           </span>
                           <span class="photdetailtext">
                           <span>{{item.nameOfBusiness}}</span>
                           </span>
                        </p>
                       
                     </div>
                     <div class="col-md-12">
                        <span *ngFor='let colour of item.colorTags' class="colortag" style=" height: 12px!important;   width: 12px !important;
                        border-radius: 59px;" [style.background-color]='colour'>                           
                        </span>
                     </div>
                     <div class="col-md-12">
                        <div class="col-md-6">
                             <span class="tag-color" *ngFor='let colour1 of item.tags' >
                        #{{colour1}},                      
                        </span>
                        </div>
                        <div class="col-md-6 text-right">
                              <div class="linkdiv">
                           <span class="halfdiv"> 
                              <i class="material-icons">favorite_border</i>
                           </span>
                           &nbsp;
                           <span class="halfdiv"> 
                              <i class="material-icons">share</i>
                           </span>
                            &nbsp;
                           <span class="halfdiv" (click)="bookMark(item,'albums','bookmarked')"> 
                              <i class="material-icons">bookmark</i>
                           </span>
                        </div>
                        </div>

                       


                       
                     </div>
                  </div>
               </div>
               <div class="clearfix"></div>
               <!-- pager -->
               <ul *ngIf="pager.pages && pager.pages.length" class="pagination">
                  <li [ngClass]="{disabled:pager.currentPage === 1}">
                     <a (click)="setPage(1)">First</a>
                  </li>
                  <li [ngClass]="{disabled:pager.currentPage === 1}">
                     <a (click)="setPage(pager.currentPage - 1)">Previous</a>
                  </li>
                  <li *ngFor="let page of pager.pages" [ngClass]="{active:pager.currentPage === page}">
                  <a (click)="setPage(page)">{{page}}</a>
                  </li>
                  <li [ngClass]="{disabled:pager.currentPage === pager.totalPages}">
                     <a (click)="setPage(pager.currentPage + 1)">Next</a>
                  </li>
                  <li [ngClass]="{disabled:pager.currentPage === pager.totalPages}">
                     <a (click)="setPage(pager.totalPages)">Last</a>
                  </li>
               </ul>
               <!-- pager end -->
            </div>
         </div>
      </section>
   </div>
   <div class="modal fade" id="myModal" role="dialog">
      <div class="modal-dialog">
         <!-- Modal content-->
         <a href="#" class="close" data-dismiss="modal"> </a>
         <img class="popupimg" *ngIf="pho_data"  [src]="pho_data.imageURL">
         <div class="modal-footer" style="background-color: white;">
            <div class="popupdetail">
               <div class="col-sm-6 text-left">
                  <h4>{{pho_data.nameOfBusiness}} </h4>
                  <p>
                     <span><i class="fa fa-map-marker"></i> {{pho_data.district}}</span>
                  </p>
               </div>
               <div class="col-sm-6 text-right">
                  <i class="material-icons setlink">favorite_border</i>
                  &nbsp;
                  <i class="material-icons setlink">share</i>
                  <div class="clearfix"></div>
                  <div *ngFor='let colour of pho_data.colorTags' >
                     <div *ngIf = "colour != ''">
                        <span class="colortag"  [style.background-color]='colour'>                           
                        </span>
                     </div>
                  </div>
               </div>
            </div>
         </div>
      </div>
   </div>
   <img *ngIf='loading' src="https://www.walgreens-hearing.com/img/loader.gif" style="bottom:35%;position: fixed;z-index:99999;margin-left:40%">
   <div class="clearfix"></div>
   <app-foot></app-foot>
</div>
<router-outlet></router-outlet>
