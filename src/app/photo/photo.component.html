<div id="wrappervendor" class="">
  <app-menu></app-menu>
<section class="container-fluid tips fixedtik">
        <div class="select">
            <div class="searchtopbar">
                <form (ngSubmit)="find_photo(list)" #list="ngForm">
                    <div class="col-md-2 col-xs-6 mar_left_75">
                        <select class="cityinput2" name="categoryId"   [(ngModel)]="categoryId"  id="categoryId" >
                            <option  [value]="All" selected >All Category</option>
                            <option *ngFor='let list_categories of categories' [value] = "list_categories.categoryId" >
                                {{list_categories.categoryName}}
                            </option>
                        </select>
                    </div>
                    <div class="col-md-8 col-xs-6 Search_img">
                        <input type="text"  [(ngModel)]="searchQuery"  type="text" name="searchQuery"  placeholder="Search Category" class="searchinput">
                        <input type="submit" value="" class="search-button">
                    </div>
                </form>
            </div>
        </div>
</section>
<div class="container-fluid">
    <div>
        <div class="container">
            <div class="text-center">
     
                <!-- items being paged -->
                <!-- <div *ngFor="let item of pagedItems">{{item.id}}</div> -->
                <section id="wrapper">
                    <div class="container">
                        <div style="position:relative;min-height:100vh;" id="categoryProductContainer"  >
                            <div class="span2 pcon prodcont actioninside" *ngFor="let item of pagedItems" data-toggle="modal" data-target="#myModal">
                                <!-- <div class="span2 pcon prodcont actioninside" *ngFor="let item of pagedItems"> -->

                                <div (click) = "popup(item)">
                                    <img [src]="item.imageURL" />
                                    <div class="clearfix"></div>
                                    <div class="photodetail">
                                        <p class="detaildiv">
                                            <span>{{item.nameOfBusiness}}</span>
                                            <span><i class="fa fa-map-marker"></i>{{item.district}}</span>
                                        </p>
                                        <div class="linkdiv">
                                                <i class="material-icons">favorite_border</i>
                                                &nbsp;<i class="material-icons">share</i>
                                                <div class="clearfix"></div>
                                                <span class="colortag" style="background:#ff0000;">{{item?.colorTags}}</span>
                                        </div>
                                    </div>
                                </div>   
                            </div>
                        </div>
                    </div>
                </section>
               
                <!-- pager -->
                <ul *ngIf="pager.pages && pager.pages.length" class="pagination">
                    <li [ngClass]="{disabled:pager.currentPage === 1}">
                        <a (click)="setPage(1)">First</a>
                    </li>
                    <li [ngClass]="{disabled:pager.currentPage === 1}">
                        <a (click)="setPage(pager.currentPage - 1)">Previous</a>
                    </li>
                    <li *ngFor="let page of pager.pages" [ngClass]="{active:pager.currentPage === page}">
                        <a (click)="setPage(page)">{{page}}</a>
                    </li>
                    <li [ngClass]="{disabled:pager.currentPage === pager.totalPages}">
                        <a (click)="setPage(pager.currentPage + 1)">Next</a>
                    </li>
                    <li [ngClass]="{disabled:pager.currentPage === pager.totalPages}">
                        <a (click)="setPage(pager.totalPages)">Last</a>
                    </li>
                </ul>
            </div>
        </div>
    </div>   
</div>   

<div class="modal fade" id="myModal" role="dialog">
    <div class="modal-dialog">

          <!-- Modal content-->
        <a href="#" class="close" data-dismiss="modal"> </a>
        <img class="popupimg" [src]="pho_data.imageURL">
            <div class="modal-footer" style="background-color: white;">
                <div class="popupdetail">
                    <div class="col-sm-6 text-left">
                            <h4>{{pho_data.nameOfBusiness}} </h4>
                            <p>
                                <span><i class="fa fa-map-marker"></i> {{pho_data.district}}</span>
                            </p>
                    </div>
                <div class="col-sm-6 text-right">
                        <i class="material-icons setlink">favorite_border</i>
                        &nbsp;
                        <i class="material-icons setlink">share</i>
                        <div class="clearfix"></div>
                        <span class="colortag" style="background:#ff0000;"></span>
                        <span class="colortag" style="background:#001aff;"></span>
                        <span class="colortag" style="background:#88ff00;"></span>
                </div>
                </div>
            </div>
    </div>
</div>

<div class="clearfix"></div>
<app-foot></app-foot>
</div>
<router-outlet></router-outlet>
