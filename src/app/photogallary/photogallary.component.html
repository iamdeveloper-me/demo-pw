<div id="wrappervendor" class="">
  <app-menu></app-menu>
	<div class="container mobnopadd ipad100">
	  	<div class="col-sm-12 detail_page nopadd">
		   <div class="card inspirationhead">
	  			<a routerLink="../../home" class="backlink"> 
		            <i class="material-icons">arrow_back_ios</i>
		            <span>Go Back</span>
		        </a>
      			<h2 class="text-center">PORTFOLIO & ALBUMS</h2>
   			</div>
	    </div>
	    <div class="boxLightStyles">
	   		<div class="container row rowset martop15px">			 
		        <div class="col-6 col-sm-3" *ngFor='let vd of albums; let i=index'>
					<div class="thumbnail text-center">						
						<a routerLink="../Photogallerydetail" (click) ="goto_detail_of_album(vd)">
							<img  src='https://s3.us-east-2.amazonaws.com/prefect-image/store_noimg.jpg'>
							<div class="albumname">{{vd.albumName }} 
								<br> 
								({{vd.albumImages.length}}) Images
							</div>
						</a> 	
					</div>
				</div>
		    <div class="col-6 col-sm-3"  *ngFor='let portpi of vendorDetails?.portfolios  | slice:0:1 ' >
              <div class="thumbnail text-center" >
				  <a   routerLink="../Photogallerydetail"  (click) ="goto_detail_of_portfolio(vendorDetails?.portfolios )">
					<img  [src]="portpi.path" alt="..." >
					<div class="albumname"> My Portfolio <br/>
						 ({{vendorDetails?.portfolios.length}}) Images </div>

                </a>
			  </div>
			
          </div>

			</div>
		</div>
   </div>
<app-foot></app-foot>
</div>
<router-outlet></router-outlet>
