<div id="wrappervendor" class="">
    <app-menu></app-menu>
	<div class="container mobnopadd ipad100">
	  	<div class="col-sm-12 detail_page nopadd">
		   <div class="card inspirationhead">
	  			<a routerLink="../Photogallary" class="backlink" (click) = "session_data()"> 
		            <i class="material-icons">arrow_back_ios</i>
		            <span>Go Back</span>
		        </a>
      			<h2 class="text-center">
					  {{vendorDetails?.albumName}}
				</h2>
				<h2 class="text-center" *ngIf = "portfolios_length > 0">
						Portfolio
				  </h2>
   			</div>
	    </div>
	    <div class="boxLightStyles">
	   		<div class="container row rowset martop15px">
				<div class="col-4 col-sm-3 mobnopadd" *ngFor='let filepath of vendorDetails?.albumImages'>           
					<a data-fancybox="gallery" class="thumbnail" [href]="filepath?.path">
							<img  *ngIf="filepath" [src]='filepath?.path' alt="...">
          </a>
       
				</div>
			
				<div class="col-4 col-sm-3 mobnopadd"  *ngFor='let portpi of portpholio' >
					<a data-fancybox="gallery" class="thumbnail" [href]="portpi?.path">
						<img [src]="portpi?.path" alt="..." >
					</a>
				</div>
			</div>
		</div>
  <div class="clearfix"></div>
  <div class="bottomsticky row">
    <div class="col-sm-12">
      <div class="col-6 text-center">
        $ 400 per day
        <div class="clearfix"></div>
        <button class="bottombtn">View All</button>
      </div>
      <div class="featurebtn col-6">
        <div class="row">
          <div class="col-12">
            <div class="col-4">
              <button class="btn purple-gradient borradius50per">
                <i class="material-icons">call</i>
              </button>
            </div>
            <div class="col-4">
              <button class="btn purple-gradient borradius50per" data-target="#address" data-toggle="modal">
                <i class="material-icons">mail_outline</i>
              </button>
            </div>
            <div class="col-4">
              <button class="btn purple-gradient borradius50per">
                <i class="material-icons">bookmark_border</i>
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

    </div>
    <app-foot></app-foot>
</div>
<router-outlet></router-outlet>
