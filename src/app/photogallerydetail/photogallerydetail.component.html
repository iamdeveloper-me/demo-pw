<div id="wrappervendor" class="">
    <app-menu></app-menu>
	<div class="container mobnopadd ipad100">
	  	<div class="col-sm-12 detail_page nopadd">
		   <div class="card inspirationhead">
	  			<a routerLink="../Photogallary" class="backlink"> 
		            <i class="material-icons">arrow_back_ios</i>
		            Go Back
		        </a>
      			<h2 class="text-center">Album Name</h2>
   			</div>
	    </div>
	    <div class="boxLightStyles">
	   		<div class="container row martop15px">
				<div class="col-6 col-sm-3" *ngFor='let vd of vendorDetails.albums; let i=index'>
					Alnum Name : vendorDetails.albums.albumName	
					<div *ngFor='let filepath of vd.albumImages'>           
						<div class="thumbnail text-center">
							<img  *ngIf="filepath" [src]='filepath.path' alt="...">
						   <div>
							  <br/> 
							  ({{i}} Images)
						   </div>
						</div>
					</div>
				</div>
			</div>
		</div>
    </div>
    <app-foot></app-foot>
</div>
<router-outlet></router-outlet>
