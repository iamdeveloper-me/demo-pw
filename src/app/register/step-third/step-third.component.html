<app-menu></app-menu>
<div class="sign_up_container container" id="up">
        <h2 class="text-center font-bold pt-4 pb-5 mb-5"><strong> Vendor Registration </strong></h2>
        <!-- Stepper -->
        <div class="steps-form-2" (click)="loadScript()">
           <div class="steps-row-2 setup-panel-2 d-flex justify-content-between">
              <div class="steps-step-2">
                 <a  type="button" class="btn btn-blue-grey btn-circle-2 waves-effect mr-0" data-toggle="tooltip" data-placement="top" ngbTooltip="Your Business Category"><i class="fa fa-folder-open-o" aria-hidden="true"></i>
                 </a>
                 <div class="clearfix"></div>
                 <p class="ml-yb">   
                     Wedding Category  </p>
              </div>
              <div class="steps-step-2">
                 <a  type="button" class="btn btn-blue-grey btn-circle-2 waves-effect" data-toggle="tooltip" data-placement="top" ngbTooltip="General Information"><i class="fa fa-pencil" aria-hidden="true"></i>
                 </a>
                 <p> Account information  </p>
              </div>
              <div class="steps-step-2">
                 <a   type="button" class="btn btn-amber btn-circle-2 waves-effect" data-toggle="tooltip" data-placement="top" ngbTooltip="Business Information"><i class="fa fa-photo" aria-hidden="true"></i>
                 </a>
                 <p> Business Details </p>
              </div>
              <div class="steps-step-2">
                 <a type="button" class="btn btn-blue-grey btn-circle-2 waves-effect mr-0" data-toggle="tooltip" data-placement="top" ngbTooltip="Payment"><i class="fa fa-check" aria-hidden="true"></i>
                 </a>
                 <p> Membership Plan </p>
              </div>
           </div>
        </div>
<!-- Third Step -->
<form role="form" method="post" class="mt-25 mtx-0" (ngSubmit)="onSubmit(f)" #f="ngForm">
<div class="row setup-content-2" >
  <div class="logininfobox">
      <h3 class="pl-0 my-4 lc_head"> Business Information </h3>
      <div class="field">
          <input 
              type="text" 
              placeholder="Name of your Bussiness" 
              id="nameOfBusiness"  
              [ngModelOptions]="{updateOn: 'blur'}" 
              [(ngModel)] = "objVendorDetails.businessInfo.nameOfBusiness" 
              name = "nameOfBusiness"
              #nameOfBusiness 
              required
          />
          <label for="nameOfBusiness">Name of your Bussiness</label>
      </div>
      <div class="clearfix"></div>
      <small class="form-text text-muted danger" *ngIf="!nameOfBusiness.valid && (nameOfBusiness.dirty || nameOfBusiness.touched)">Name is required!</small>

      <div class="field">
          <select class="form-control selectwet"    [(ngModel)] = "objVendorDetails.businessInfo.countryId" name="country_id" id="country_id"   (change)="country()">
                 <!--  <option [value]="undefined" disabled>Please Select</option> -->
                  <option *ngFor="let country of countryArray ;let c =index" [value]="country.countryId">
                      {{country.countryName }}
                  </option>
          </select>
          <span class="caret"></span>
          <label  class="selectlabel" for="country_id">Country</label>
      </div>
      <div class="field">
          <select class="form-control selectwet1" [(ngModel)] = "objVendorDetails.businessInfo.districtId" id="city_id" name="district" (change)="districtA($event)"> 
           <!--  <option [value]="undefined" disabled>Please Select</option> -->
            <option *ngFor="let dist of district ;let d =index" [value]="dist.districtId" >
                  {{dist.name}}
            </option>
        </select>
        <span class="caret"></span>
          <!-- {{objVendorDetails.businessInfo.districtId}} -->
          <label  class="selectlabel1" for="city_id">District</label>
      </div>
      <!-- <div class="field" >
            <select name="district"  [(ngModel)] = "objVendorDetails.businessInfo.districtId" (change)="districtA($event)"> 
                    <option *ngFor="let dist of district ;let d =index" 
                        type="text"
                        id="{{dist.districtId}}"
                        placeholder="District ID"
                        checked
                        name = "dist"  
                        [value]="d"
                        required >
                        {{dist.districtId}}
                    </option>
                </select>
            <label for="city_id">District Id</label>
      </div> -->
      <div class="field">
              <select  class="form-control selectwet2" [(ngModel)] = "objVendorDetails.businessInfo.suburbId"  name="sub_id" id="sub_id" (change)="subr($event)"> 
                <!-- <option [value]="undefined" disabled>Please Select</option> -->
                <option *ngFor="let sub of suburb ;let s =index" [value]="sub.suburbId" >
                      {{sub.name }}
                  </option>
                  <!-- checked -->
              </select>
              <span class="caret"></span>
              <label class="selectlabel2" for="sub_id">Suburb</label>
      </div>
      <div class="field">
              <input 
                  placeholder="Postal Code" 
                  type="text" 
                  id="postalCode" 
                  #postalCode="ngModel" 
                  [ngModelOptions]="{updateOn: 'blur'}" 
                  [(ngModel)] = "objVendorDetails.businessInfo.postalCode" 
                  name = "postalCode" 
                  pattern="[0-9]{4,6}"
              />
              <label for="postalCode">Postal Code</label>
             </div>
       <div class="field">
          <input  
              placeholder="Street Address" 
              type="text" 
              id="address" 
              ngModel #address="ngModel" 
              [ngModelOptions]="{updateOn: 'blur'}" 
              [(ngModel)] = "objVendorDetails.businessInfo.address" 
              name = "address"
              required 
              minlength="3"
          />
          <label for="address">Street Address</label>
      </div>
      <div class="clearfix"></div>
       <small class="form-text text-muted danger" *ngIf="!address.valid && (address.dirty || address.touched)">address is required!</small>


           <div class="field">
              <input 
              placeholder="website" 
              type="text" 
              id="website" 
              [ngModelOptions]="{updateOn: 'blur'}"  
              [(ngModel)] = "objVendorDetails.contactInfo.website"
              name = "website" />
              <label for="website">Website</label>
          </div>
          <!-- <input type="hidden" name="phoneType" id="phoneType" [(ngModel)]='objVendorDetails.contactInfo.phoneType'> -->
  </div>
  <div class="col-sm-12 btnholder">
      <button class="btn btn-raised gradint_blue white signup_nextbtn prevBtn-2 btnborradius pull-left" type="button" [routerLink]="['/register/step2']">Previous</button>
      <button class="btn btn-raised gradint_blue white signup_nextbtn nextBtn-2 btnborradius pull-right" (click)='GoToNextStep()' [disabled]="!f.valid" type="button">Next</button>
  </div>
</div>
</form>
</div>
<app-foot></app-foot>
<router-outlet></router-outlet>
