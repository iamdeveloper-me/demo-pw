<div id="wrapper" class="toggled">
    <div id="sidebar-wrapper">
        <app-vendorsidebar></app-vendorsidebar>
    </div>
    <div id="page-content-wrapper">    
      <app-navemenu></app-navemenu>

<!-- Line Chart Starts -->

<div class="col-sm-12 mobilefixedcontainer"> 
    <div class="card">
        <div class="card-header mob_veiw">
            <h4 class="card-title">Actions on Storefront </h4>
            <p>July 15 - July 21</p>
            <div class="btnholderdaily">
                <button class="btn  backbtn" routerLink="../statistics">
                      <i class="material-icons">arrow_back_ios</i>
                      Back
                    </button>
                <button class="btn  daily" >Daily</button>
                <button class="btn  weekly" >Weekly</button>
                <button class="btn  monthly" >Monthly</button>
            </div>
           
        </div>
        <div class="card-body reportbox">
            <div class="card-block dailyreport">
                <div id="line-chart1" class="height-400">
                    <canvas height="400" baseChart class="chart" [datasets]="dailylineChartData" [labels]="dailylineChartLabels" [options]="dailylineChartOptions" [colors]="lineChartColors"
                    [legend]="dailylineChartLegend" [chartType]="dailylineChartType" (chartHover)="dailychartHovered($event)" (chartClick)="dailychartClicked($event)" ></canvas>

                </div>
            </div>
            <div class="card-block weeklyreport">
                <div id="line-chart1" class="height-400">
                    <canvas height="400" baseChart class="chart" [datasets]="weeklylineChartData" [labels]="weeklylineChartLabels" [options]="weeklylineChartOptions" [colors]="weeklylineChartColors"
                    [legend]="weeklylineChartLegend" [chartType]="weeklylineChartType" (chartHover)="weeklychartHovered($event)" (chartClick)="weeklychartClicked($event)" ></canvas>

                </div>
            </div>
             <div class="card-block monthlyreport">
                <div id="line-chart1" class="height-400">
                    <canvas height="400" baseChart class="chart" [datasets]="lineChartData" [labels]="lineChartLabels" [options]="lineChartOptions" [colors]="lineChartColors"
                    [legend]="lineChartLegend" [chartType]="lineChartType" (chartHover)="chartHovered($event)" (chartClick)="chartClicked($event)" ></canvas>

                </div>
            </div>
        </div>
       
    </div>
</div>
    <div class="col-sm-12">
        <div class="card">
           <div class="col-sm-12 inquiri_bg">
            <div class="col-sm-4 card-header"> 
                <div class=" text_size_20px">Calls Recevid (App) </div>           
            </div>
            <div class="col-sm-8 card-header text-right">
                <input class="date_pic"  type="date" ng-reflect-model="9:00">
                <span class="search_item"> <input  type="text" ng-reflect-model="9:00" value="Search"> 
                <i class="material-icons">search</i> </span>
            </div>
          </div>  

         <div class="listing table-responsive">
              <table class="table table-bordered width_50"  border="0" cellspacing="0" cellpadding="0">
                  <tr class="border_th_none">
                      <th>client name </th>
                      <th>date </th>
                  </tr>
                  <tr class="border_th_none">
                        <td colspan="4">
                        <p class="text-center mar_top_50">You dont have any logs of this yet</p>
                        </td>
                    </tr>
              </table>      
          </div>


        </div>
    </div>


    <div class="col-sm-12">
        <div class="card">
           <div class="col-sm-12 inquiri_bg">
            <div class="col-sm-4 card-header"> 
                <div class=" text_size_20px">View Contact Details </div>           
            </div>
            <div class="col-sm-8 card-header text-right">
                <input class="date_pic"  type="date" ng-reflect-model="9:00">
                <span class="search_item"> <input  type="text" ng-reflect-model="9:00" value="Search"> 
                <i class="material-icons">search</i> </span>
            </div>
          </div>  
          <div class="listing table-responsive">
                <table class="table table-bordered "  border="0" cellspacing="0" cellpadding="0">
                    <tr class="border_th_none">
                        <th>client name </th>
                        <th>email </th>
                        <th> phone</th>
                        <th>date</th>
                    </tr>
                    <tr class="border_th_none">
                          <td colspan="4">
                          <p class="text-center mar_top_50">You dont have any logs of this yet</p>
                          </td>
                      </tr>
                </table>      
            </div>
        </div>
    </div>
</div>
  
</div>

<router-outlet></router-outlet>
