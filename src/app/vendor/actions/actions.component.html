

<div id="wrapper" class="toggled">
    <div id="sidebar-wrapper">
        <app-vendorsidebar></app-vendorsidebar>
    </div>
    <div id="page-content-wrapper">    
      <app-navemenu></app-navemenu>

<!-- Line Chart Starts -->

<div class="col-sm-12"> 
    <div class="card">
        <div class="card-header">
            <h4 class="card-title">Enquiries Vs Leads </h4>
            <div class="btnholderdaily">
                <button class="btn  daily" >Daily</button>
                <button class="btn  weekly" >Weekly</button>
                <button class="btn  monthly" >Monthly</button>
            </div>
            <p>July 15 - July 21</p>
        </div>
        <div class="card-body"  id="daily">
            <div class="card-block">
                <div id="line-chart1" class="height-400">
                    <ngx-charts-line-chart [scheme]="lineChartColorScheme" [results]="lineChartMulti" [gradient]="lineChartGradient" [xAxis]="lineChartShowXAxis"
                        [yAxis]="lineChartShowYAxis" [legend]="lineChartShowLegend" [showXAxisLabel]="lineChartShowXAxisLabel"
                        [showYAxisLabel]="lineChartShowYAxisLabel" [xAxisLabel]="lineChartXAxisLabel" [yAxisLabel]="lineChartYAxisLabel"
                        [autoScale]="lineChartAutoScale" [curve]="lineChartLineInterpolation" (select)="onSelect($event)">
                    </ngx-charts-line-chart>
                </div>
            </div>
        </div>
        <div class="card-body"  id="weekly">
            <div class="card-block">
                <div id="line-chart1" class="height-400">
                    <ngx-charts-line-chart [scheme]="lineweeklyChartColorScheme" [results]="lineweeklyChartMulti" [gradient]="lineweeklyChartGradient" [xAxis]="lineweeklyChartShowXAxis"
                        [yAxis]="lineweeklyChartShowYAxis" [legend]="lineweeklyChartShowLegend" [showXAxisLabel]="lineweeklyChartShowXAxisLabel"
                        [showYAxisLabel]="lineweeklyChartShowYAxisLabel" [xAxisLabel]="lineweeklyChartXAxisLabel" [yAxisLabel]="lineweeklyChartYAxisLabel"
                        [autoScale]="lineweeklyChartAutoScale" [curve]="lineweeklyChartLineInterpolation" (select)="onSelectweekly($event)">
                    </ngx-charts-line-chart>
                </div>
            </div>
        </div>
        <div class="card-body" id="monthly">
            <div class="card-block">
                <div id="line-chart1" class="height-400">
                    <ngx-charts-line-chart [scheme]="linemonthlyChartColorScheme" [results]="linemonthlyChartMulti" [gradient]="linemonthlyChartGradient" [xAxis]="linemonthlyChartShowXAxis"
                        [yAxis]="linemonthlyChartShowYAxis" [legend]="linemonthlyChartShowLegend" [showXAxisLabel]="linemonthlyChartShowXAxisLabel"
                        [showYAxisLabel]="linemonthlyChartShowYAxisLabel" [xAxisLabel]="linemonthlyChartXAxisLabel" [yAxisLabel]="linemonthlyChartYAxisLabel"
                        [autoScale]="linemonthlyChartAutoScale" [curve]="linemonthlyChartLineInterpolation" (select)="onSelectmonthly($event)">
                    </ngx-charts-line-chart>
                </div>
            </div>
        </div>
    </div>
</div>
    <div class="col-sm-12">
        <div class="card">
           <div class="col-sm-12 inquiri_bg">
            <div class="col-sm-4 card-header"> 
                <div class=" text_size_20px">Calls Recevid (App) </div>           
            </div>
            <div class="col-sm-8 card-header text-right">
                <input class="date_pic"  type="date" ng-reflect-model="9:00">
                <span class="search_item"> <input  type="text" ng-reflect-model="9:00" value="Search"> 
                <i class="material-icons">search</i> </span>
            </div>
          </div>  

          <div class="listing">
            <ul>
              <li>client name</li>
              <li>date</li>
            </ul>
            <p class="text-center mar_top_60"> You dont have any logs of this yet</p>
          </div>


        </div>
    </div>


    <div class="col-sm-12">
        <div class="card">
           <div class="col-sm-12 inquiri_bg">
            <div class="col-sm-4 card-header"> 
                <div class=" text_size_20px">View Contact Details </div>           
            </div>
            <div class="col-sm-8 card-header text-right">
                <input class="date_pic"  type="date" ng-reflect-model="9:00">
                <span class="search_item"> <input  type="text" ng-reflect-model="9:00" value="Search"> 
                <i class="material-icons">search</i> </span>
            </div>
          </div>  

          <div class="listing">
            <ul>
              <li>client name</li>
              <li>email</li>
              <li>phone</li>
              <li>date</li>
            </ul>
            <p class="text-center mar_top_60"> You dont have any logs of this yet</p>
          </div>
        </div>
    </div>
</div>
  
</div>

<router-outlet></router-outlet>
