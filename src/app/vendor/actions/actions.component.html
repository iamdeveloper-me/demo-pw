

<div id="wrapper" class="toggled">
    <div id="sidebar-wrapper">
        <app-vendorsidebar></app-vendorsidebar>
    </div>
    <div id="page-content-wrapper">    
      <app-navemenu></app-navemenu>

<!-- Line Chart Starts -->

<div class="col-sm-12">
    <div class="card">
        <div class="card-header">
            <h4 class="card-title">Actions on Storefront</h4>
            <p>July 15 - July 21</p>
        </div>
        <div class="card-body">
            <div class="card-block">
                <div class="height-400">
                        <canvas height="400" baseChart class="chart" [datasets]="lineChartData" [labels]="lineChartLabels" [options]="lineChartOptions" [colors]="lineChartColors"
                        [legend]="lineChartLegend" [chartType]="lineChartType" (chartHover)="chartHovered($event)" (chartClick)="chartClicked($event)" ></canvas>
                </div>
            </div>
        </div>
  
    </div>
    </div>

    <div class="col-sm-12">
        <div class="card">
           <div class="col-sm-12 inquiri_bg">
            <div class="col-sm-4 card-header"> 
                <div class=" text_size_20px">Calls Recevid (App) </div>           
            </div>
            <div class="col-sm-8 card-header text-right">
                <input class="date_pic"  type="date" ng-reflect-model="9:00">
                <span class="search_item"> <input  type="text" ng-reflect-model="9:00" value="Search"> 
                <i class="material-icons">search</i> </span>
            </div>
          </div>  

          <div class="listing">
            <ul>
              <li>client name</li>
              <li>date</li>
            </ul>
            <p class="text-center mar_top_60"> You dont have any logs of this yet</p>
          </div>


        </div>
    </div>


    <div class="col-sm-12">
        <div class="card">
           <div class="col-sm-12 inquiri_bg">
            <div class="col-sm-4 card-header"> 
                <div class=" text_size_20px">View Contact Details </div>           
            </div>
            <div class="col-sm-8 card-header text-right">
                <input class="date_pic"  type="date" ng-reflect-model="9:00">
                <span class="search_item"> <input  type="text" ng-reflect-model="9:00" value="Search"> 
                <i class="material-icons">search</i> </span>
            </div>
          </div>  

          <div class="listing">
            <ul>
              <li>client name</li>
              <li>email</li>
              <li>phone</li>
              <li>date</li>
            </ul>
            <p class="text-center mar_top_60"> You dont have any logs of this yet</p>
          </div>
        </div>
    </div>
</div>
  
</div>
