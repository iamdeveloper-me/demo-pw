<div id="wrapper" class="toggled">      
  <div id="sidebar-wrapper">
      <app-vendorsidebar></app-vendorsidebar>
  </div>
  <div id="page-content-wrapper">    
      <div class="container-fluid nopadd">                    
        <app-navemenu></app-navemenu>
        <router-outlet></router-outlet> 
          <div class="container-fluid mobilefixedcontainer">
            <div class="col-md-12 card">
              <div class="col-sm-12 subheadtikwrapper">
                <a routerLink= "../../albumview" class="pull-left iconfloatleft">
                <i class="material-icons"> arrow_back_ios </i> <span>Album</span>
                </a> 
              <div class="subheadtik">{{albumname}}</div>
            </div> 

            <table width="100%" class="tablelisttags" cell-spacing="5" cell-padding="5">
              <tr>
                <th></th>
                <th>Tags</th>
                <th>Color</th>
                <th></th>
              </tr>
     
              <tr *ngFor="let image of albumImagesModify; let i=index " >
                <td class="imgboxlist">               
                  <div >
                    <img class="img-thumbnail" src="{{image.path}}"> 
                  </div> 
                </td>
                <td valign="top"> 
                  <div class="tagcontainer">
                    <span *ngFor="let ag of image.tags;let i=index"> 
                    
                      <span class="tagstik"  > 
                          {{ag}}    
                      </span>      
                     
                    </span>
                  </div>
                </td>
                <td valign="top"> 
                    <div class="tagcontainer">
                        <span *ngFor="let g of image.colorTags
                        ;let i=index">
                        <!-- {{g}} -->
                          <!-- {{g}} -->
                            <span *ngIf = "g == 'pink'">
                                <span class="colortags pinkbg"></span>
                            </span>
                            <span *ngIf = "g == 'red'">
                                <span class="colortags redbg"></span>
                            </span>
                            <span *ngIf = "g == 'blue'">
                                <span class="colortags bluebg"></span>
                            </span>
                            <span *ngIf = "g == 'yellow'">
                                <span class="colortags yellowbg"></span>
                            </span>
                            <span *ngIf = "g == 'green'">
                                <span class="colortags greenbg"></span>
                            </span>
                            <span *ngIf = "g == 'purple'">
                                <span class="colortags purplebg"></span>
                            </span>
                            <span *ngIf = "g == 'white'">
                                <span class="colortags whitebg"></span>
                            </span>
                            <span *ngIf = "g == 'black'">
                                <span class="colortags blackbg"></span>
                            </span>
                            <span *ngIf = "g == 'grey'">
                                <span class="colortags greybg"></span>
                            </span>
                            <span *ngIf = "g == 'orange'">
                                <span class="colortags orangebg"></span>
                            </span>
                            <span *ngIf = "g == 'brown'">
                                <span class="colortags brownbg"></span>
                            </span>
                        </span>
                    </div>
                </td>
                <td class="text-center" >
                  <button class="btn btn-success editbtn"  id="prompt-function"
                  (click)="openModel(image)" data-reactid="333">Edit </button><br/>
                  <button class="btn btn-warining deletebtn" (click)="deleteImage(image,i)" > Delete </button>
                </td>
              </tr>
            </table>   
          </div>
        </div>
      </div>
  </div>
</div>
  <!-- <app-foot></app-foot> -->
  
 


  
  <router-outlet></router-outlet> 

    <div class="modal fade" id="Description" [ngClass] = "{'show' : description_dailog}"   tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
      <form (ngSubmit)="editSetting(portEdit)" #portEdit="ngForm">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
              <div class="modal-header text-center">
                  <h4 class="modal-title">Photo Settings</h4>
                  <button type="button" class="close btn_mar_padd" (click)="closeModel()" aria-label="Close"><span aria-hidden="true">&times;</span></button>
              </div>
              <div class="modal-body" style="background-color: white">
                <div class="row" >
                  <div class="col-md-12 padtop20px">
                    <div class="form-group">
                        <div class="input-effect form-group md-form ">
                       
                          <input class="effect-16 validate" 
                          type="text"  
                          [(ngModel)] = "taggg"
                          name="tags"  
                          required="required"> 
                          <!-- <small class="form-text text-muted danger" >{{tag_error}}</small> -->
                            
                          <small class="form-text text-muted danger" *ngIf="tag_array.length == 0" >{{tag_error}}</small>
                            
                          <input 
                          type="hidden"  
                          [(ngModel)] = "formdata.albumImageId"
                          name="AlbumImageId"  > 
                          <input 
                          type="hidden"  
                          [(ngModel)] = "formdata.albumsId"
                          name="AlbumsId"  > 

                          <label>Tags</label>
                          <span class="focus-border"></span>
                        </div>
                        <ul class="list_inline">
                          <li  *ngFor="let g of tag_array;let i=index">
                            <div *ngIf = "g">
                                <span class="tagstik"> 
                                    {{g}}
                                  <i class="material-icons" (click) = "remove_tag_picker(i)">clears</i>
                              </span>  
                            </div>
                           
                          </li>
                        </ul>  
                       
                       
                            <a (click) = "tags_bage(taggg)" class="btn-sm btn btn-success editbtn"   > ADD Tag</a> 
                       
                      
                        <hr>

                        <!-- <ul class="list_inline" >
                          <li *ngFor="let g of a;let i=index">

                        <small class="form-text text-muted danger" *ngIf="albumsetting2.colour_picker1.length == 0"> {{colour_tag_error}}</small>

                      <i class="fa fa-check" *ngIf='c.isSelected'></i>
                        {{c.colorName}}
                    </div>
              </div>
