<div id="wrapper" class="toggled">      
    <div id="sidebar-wrapper">
        <app-vendorsidebar></app-vendorsidebar>
    </div>
    <div id="page-content-wrapper">    
        <div class="container-fluid nopadd">                    
          <app-navemenu></app-navemenu>
          <router-outlet></router-outlet> 
           <div class="container-fluid mobilefixedcontainer">
              <div class="col-md-12 card">
                <div class="col-sm-12 subheadtikwrapper">
      <a routerLink= "../albumview" class="pull-left iconfloatleft">
      <i class="material-icons"> arrow_back_ios </i> <span>Portfolio</span>
      </a>  
  
  <div class="subheadtik">Portfolio Photo Settings</div>
                </div> 
                <table width="100%" class="tablelisttags" cell-spacing="5" cell-padding="5">
                  <tr>
                    <th></th>
                    <th>Tags</th>
                    <th>Color</th>
                    <th></th>
                  </tr>
                  <tr *ngFor="let  data of eventArray;let i=index">
                      <td class="imgboxlist">
                        ALBUM Name :  {{data.albumName}}
                        <img  src="https://s3.us-east-2.amazonaws.com/prefect-image/detail_slide.jpg">
                      </td>
                      <td> 
                        <div class="textboxlist">
                          <span class="tagstik">
                            {{data.tags}}
                            <i class="material-icons">clears</i>
                          </span>
                                          </div>
                      </td>
                      <td>
                        <div class="colorboxlist">
                          <span class="colortags bluebg"></span>
                          <span class="colortags redbg"></span>
                          <span class="colortags pinkbg"></span>
                          <span class="colortags yellowbg"></span>
                          <span class="colortags greenbg"></span>
                          <span class="colortags purplebg"></span>
                        </div>
                      </td>
                      <td class="text-center">
                        <button class="btn btn-success editbtn"  id="prompt-function"  data-target="#Description" data-toggle="modal" data-reactid="333" (click)="edit(data)">Edit {{data.albumsId}}</button><br/>
                        <button class="btn btn-warining deletebtn" (click)= "deletevent(data,i)"> Delete {{data.albumsId}}</button>
                     
                      </td>
                  </tr>
                </table>   
              </div>
           </div>
        </div>
  </div>
  </div>
  <app-foot></app-foot>
  
  
  <router-outlet></router-outlet> 

    <div class="modal fade" id="Description" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
        <div class="modal-dialog" role="document">
            <form (ngSubmit)="editform(a)" #a="ngForm">
              <div class="modal-content">
                  <div class="modal-header text-center">
                      <h4 class="modal-title">Photo Settings {{albumArray.albumsId}} </h4>
                      <button type="button" class="close btn_mar_padd" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                  </div>
                      <div class="modal-body" style="background-color: white">
                      
                        <div class="row">
                          <div class="col-md-12 padtop20px">
                            <div class="form-group">
                                <div class="input-effect form-group md-form ">
                                  <input class="effect-16 validate" type="text"   [(ngModel)] = "albumArray.tags"  name="tags"  id="tags"  required="required">

                                  <!-- [(ngModel)] = "user.businessInfo.address"  -->
                                  
                                  <label>Tags</label>
                                  <span class="focus-border"></span>
                                </div>
                                <input type="hidden" name="id"   [(ngModel)] = "albumArray.albumsId"      />
                                <div>
                                  <span class="tagstik"> 
                                      {{albumArray.tags}} 
                                    <i class="material-icons">clears</i>
                                  </span>      
                                </div>
                            </div>
                          </div>
                        </div>
                        <div class="row">
                          <div class="col-md-12">
                            <div class="form-group">
                                  <label>Color Tags</label>
                                  <div class="cityscroll22">
                                    <div class="funkyradio">
                                      <div class="funkyradio-info">
                                        <input type="checkbox" name="pink"   [(ngModel)] = "albumArray.colorTags"      />
                                        <label for="pink" class="pinkinput"> 
                                            Pink
                                        </label>
                                      </div>
                                      <div class="funkyradio-info">
                                        <input type="checkbox" name="red"   [(ngModel)] = "albumArray.colorTags"    />
                                        <label for="red" class="redinput"> 
                                            Red
                                        </label>
                                      </div>
                                      <div class="funkyradio-info">
                                        <input type="checkbox" name="orange"   [(ngModel)] = "albumArray.colorTags"   />
                                        <label for="orange" class="orangeinput"> 
                                            Orange
                                        </label>
                                      </div>
                                      <div class="funkyradio-info">
                                        <input type="checkbox" name="yellow"   [(ngModel)] = "albumArray.colorTags"  />
                                        <label for="yellow" class="yellowinput"> 
                                            Yellow
                                        </label>
                                      </div>
                                      <div class="funkyradio-info">
                                        <input type="checkbox" name="green"   [(ngModel)] = "albumArray.colorTags"     />
                                        <label for="green" class="greeninput">
                                            Green
                                        </label>
                                      </div>
                                      <div class="funkyradio-info">
                                        <input type="checkbox" name="teal"  [(ngModel)] = "albumArray.colorTags"  />
                                        <label for="teal" class="tealinput"> 
                                            Blue
                                        </label>
                                      </div>
                                        <div class="funkyradio-info">
                                        <input type="checkbox" name="blue"   [(ngModel)] = "albumArray.colorTags"  />
                                        <label for="blue"  class="blueinput"> 
                                            Blue
                                        </label>
                                      </div>
                                        <div class="funkyradio-info">
                                        <input type="checkbox" name="purple" id="purple"   [(ngModel)] = "albumArray.colorTags"   name="tags"   />
                                        <label for="purple" class="purpleinput"> 
                                            Purple
                                        </label>
                                      </div>
                                        <div class="funkyradio-info">
                                        <input type="checkbox" name="brown"  [(ngModel)] = "albumArray.colorTags"    name="tags"   />
                                        <label for="brown" class="browninput" > 
                                            Brown
                                        </label>
                                      </div>
                                      <div class="funkyradio-info">
                                        <input type="checkbox" name="black"    [(ngModel)] = "albumArray.colorTags"    name="tags"  />
                                        <label for="black" class="blackinput">
                                            Black
                                        </label>
                                      </div>
                                      <div class="funkyradio-info">
                                        <input type="checkbox" name="grey"  [(ngModel)] = "albumArray.colorTags"  name="tags" />
                                        <label for="grey" class="greyinput"> 
                                            Grey
                                        </label>
                                      </div>
                                      <div class="funkyradio-info">
                                        <input type="checkbox" name="white"   [(ngModel)] = "albumArray.colorTags"    name="tags"  />
                                        <label for="white" class="whiteinput">
                                            White
                                        </label>
                                      </div>
                                    </div>
                                  </div>
                            </div>
                          </div>
                        </div>
                        
                        <div class="clearfix"></div>
                      
                    </div>
                  <div class="modal-footer text-center">
                      
                      <button type="Update" class="btn btn-secondary btn-raised"><i class="glyphicon glyphicon-ok"></i> Save</button>&nbsp;
                      <button type="button" class="btn btn_inherit" data-dismiss="modal">Cancel</button>
                  </div>

              </div>
            </form>
        </div>
    </div>
