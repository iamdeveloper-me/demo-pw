<div id="wrapper" class="toggled">      
    <div id="sidebar-wrapper">
        <app-vendorsidebar></app-vendorsidebar>
    </div>
    <div id="page-content-wrapper">    
        <div class="container-fluid nopadd">                    
          <app-navemenu></app-navemenu>
          <router-outlet></router-outlet> 
           <div class="container-fluid mobilefixedcontainer">
              <div class="col-md-12 card">
                <div class="col-sm-12 subheadtikwrapper">
                  <a routerLink= "../../albumview" class="pull-left iconfloatleft">
                  <i class="material-icons"> arrow_back_ios </i> <span>Album</span>
                  </a> 
                <div class="subheadtik">Album Name Settingssss</div>
              </div> 

                <table width="100%" class="tablelisttags" cell-spacing="5" cell-padding="5">
                  <tr>
                    <th></th>
                    <th>Tags</th>
                    <th>Color</th>
                    <th></th>
                  </tr>
         
                     <tr *ngFor="let image of myalbumimages; let i=index " >
                      <td class="imgboxlist">               
                        <div >
                        <img class="img-thumbnail" src="{{image.path}}"> 
                      </div> 
                      </td>
                      <td> 
                   
                        <div *ngFor="let tag of album_tag;let i=index">
                            <span class="tagstik"> 
                                {{tag}}    
                              <i class="material-icons">clears</i>
                            </span>      
                          </div>
                      </td>
                      <td>
                        <div class="colorboxlist" >
                          <span class="colortags bluebg"></span>
                          <span class="colortags redbg"></span>
                          <span class="colortags pinkbg"></span>
                          <span class="colortags yellowbg"></span>
                          <span class="colortags greenbg"></span>
                          <span class="colortags purplebg"></span>
                          <span class="colortags bluebg"></span>
                          <span class="colortags redbg"></span>
                          <span class="colortags pinkbg"></span>
                          <span class="colortags yellowbg"></span>
                          <span class="colortags greenbg"></span>
                          <span class="colortags purplebg"></span>
                          <span class="colortags purplebg"></span>
                        </div>
                      </td>
                      <td class="text-center" >
                        <button class="btn btn-success editbtn"  id="prompt-function"
                        (click)="openModel(image)" data-reactid="333">Edit </button><br/>
                        <button class="btn btn-warining deletebtn" (click)="deleteImage(image,i)" > Delete </button>
                     
                      </td>
                     </tr>
                </table>   
              </div>
           </div>
        </div>
    </div>
</div>
  <app-foot></app-foot>
  
 


  
  <router-outlet></router-outlet> 

    <div class="modal fade" id="Description" [ngClass] = "{'show' : description_dailog}"   tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
      <form (ngSubmit)="editSetting(portEdit)" #portEdit="ngForm">
        <div class="modal-dialog" role="document">
              
                <div class="modal-content">
                    <div class="modal-header text-center">
                        <h4 class="modal-title">Photo Settings{{formdata.albumImageId}}</h4>
                      
                        <button type="button" class="close btn_mar_padd" (click)="closeModel()" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    </div>
                        <div class="modal-body" style="background-color: white">
                        
                          <div class="row" >
                            <div class="col-md-12 padtop20px">
                              <div class="form-group">
                                  <div class="input-effect form-group md-form ">

                                    <input class="effect-16 validate" 
                                    type="text"  
                                    (onSelect)="onSelect($event)" 
                                    name="tags"  
                                    [(ngModel)] = "formdata.tags"
                                  
                                    required="required"> 

                                    <input 
                                    type="hidden"  
                                    [(ngModel)] = "formdata.albumImageId"
                                    name="AlbumImageId"  > 
                                    <input 
                                    type="hidden"  
                                    [(ngModel)] = "formdata.albumsId"
                                    name="AlbumsId"  > 
 
                                    <label>Tags</label>
                                    <span class="focus-border"></span>
                                  </div>
                                  
                                  <div *ngFor="let tag of album_tag;let i=index">
                                    <span class="tagstik"> 
                                        {{tag}}    
                                      <i class="material-icons">clears</i>
                                    </span>      
                                  </div>
                                
                                  <div class="input-effect form-group md-form ">
                                
                                    <input class="effect-16 validate" 
                                    type="text"   
                                    [(ngModel)] = "formdata.colorTags"
                                    name="colorTags"
                                    
                                    >

                                    <label>Colour Tag </label>
                                    <span class="focus-border"></span>
                                  </div>
                                
                                  <input 
                                  type="hidden" 
                                  name="id"   
                                />
                                
                              </div>
                            </div>
                          </div>
                          <div class="row">
                            <div class="col-md-12">
                              <div class="form-group">
                                    <label>Color Tags</label>
                                  
                                    <div class="cityscroll22">
                                      <div class="funkyradio">
                                        
                                        <div class="funkyradio-info">
                                      
                                          <input 
                                          type="checkbox" 
                                        
                                          id="pink"   
                                          />

                                          <label for="pink" class="pinkinput"> 
                                              Pink
                                          </label>
                                        </div>
                                        <div class="funkyradio-info">
                                          <input 
                                          type="checkbox" 
                                        
                                          id="red" 
                                        />
                                          <label for="red" class="redinput"> 
                                              Red
                                          </label>
                                        </div>
                                        <div class="funkyradio-info">
                                          <input type="checkbox" id="orange"  />
                                          <label for="orange" class="orangeinput"> 
                                              Orange
                                          </label>
                                        </div>
                                        <div class="funkyradio-info">
                                          <input type="checkbox"  id="yellow"  />
                                          <label for="yellow" class="yellowinput"> 
                                              Yellow
                                          </label>
                                        </div>
                                        <div class="funkyradio-info">
                                          <input type="checkbox"  />
                                          <label for="green" class="greeninput">
                                              Green
                                          </label>
                                        </div>
                                        <div class="funkyradio-info">
                                          <input type="checkbox"   id="teal" />
                                          <label for="teal" class="tealinput"> 
                                              Blue
                                          </label>
                                        </div>
                                          <div class="funkyradio-info">
                                          <input type="checkbox"   id="blue" />
                                          <label for="blue"  class="blueinput"> 
                                              Blue
                                          </label>
                                        </div>
                                          <div class="funkyradio-info">
                                          <input type="checkbox"  id="purple"   />
                                          <label for="purple" class="purpleinput"> 
                                              Purple
                                          </label>
                                        </div>
                                          <div class="funkyradio-info">
                                          <input type="checkbox"   id="brown" />
                                          <label for="brown" class="browninput" > 
                                              Brown
                                          </label>
                                        </div>
                                        <div class="funkyradio-info">
                                          <input type="checkbox"  id="black"  />
                                          <label for="black" class="blackinput">
                                              Black
                                          </label>
                                        </div>
                                        <div class="funkyradio-info">
                                          <input type="checkbox"  id="grey"  />
                                          <label for="grey" class="greyinput"> 
                                              Grey
                                          </label>
                                        </div>
                                        <div class="funkyradio-info">
                                          <input type="checkbox"   id="white"   />
                                          <label for="white" class="whiteinput">
                                              White
                                          </label>
                                        </div>
                              
                                        
                                      </div>
                                    </div>
                              </div>
                            </div>
                          </div>
                          
                          <div class="clearfix"></div>
                        
                      </div>
                    <div class="modal-footer text-center">
                        
                        <button type="submit" class="btn newbtn">Save</button>&nbsp;
                        <button type="button" class="btn  newbtn newcancelbtn" (click)="closeModel()">Cancel</button>
                    </div>

                </div>
             
        </div>
      </form>  
   
    </div>
