<div id="wrapper" class="toggled">      
    <div id="sidebar-wrapper">
        <app-vendorsidebar></app-vendorsidebar>
    </div>
    <div id="page-content-wrapper">    
        <div class="container-fluid nopadd">                    
          <app-navemenu></app-navemenu>
          <router-outlet></router-outlet> 
           <div class="container-fluid mobilefixedcontainer">
              <div class="col-md-12 card">
                <div class="col-sm-12 subheadtikwrapper">
                  <a routerLink= "../albumview" class="pull-left iconfloatleft">
                  <i class="material-icons"> arrow_back_ios </i> <span>Portfolio</span>
                  </a>  
  
                <div class="subheadtik">Portfolio Photo Settings</div>
                </div> 
                <table width="100%" class="tablelisttags" cell-spacing="5" cell-padding="5">
                  <tr>
                    <th></th>
                    <th>Tags</th>
                    <th>Color</th>
                    <th></th>
                  </tr>
                  <tr *ngFor="let  data of eventArray;let i=index">
                      <td class="imgboxlist">
                      {{data.albumName}}
                        <div *ngFor="let  image of data.albumImages | slice:0:1 ; let i=index ">   
                                               
                            <div >
                             <img class="img-thumbnail"  alt="Another alt text"  src="{{image.path }}" />
                            </div> 
                           
                         </div>

                         <div *ngIf="data.albumImages?.length ==  0" >
                                 <img class="img-thumbnail"  alt="Another alt text"  src="https://cdn.onlinewebfonts.com/svg/img_96092.png" />
                         </div>
                      
                      </td>
                      <td> 
                        <div class="textboxlist">
                          <span class="tagstik">
                            {{data.tags}}     
                            <i class="material-icons">clears</i>
                          </span>
                                          </div>
                      </td>
                      <td>
                        <div class="colorboxlist" >
                          <span class="colortags bluebg" *ngIf="data.colorTags == blue "></span>
                          <span class="colortags redbg" *ngIf="data.colorTags == red"></span>
                          <span class="colortags pinkbg" *ngIf="data.colorTags == pink"></span>
                          <span class="colortags yellowbg" *ngIf="data.colorTags == Yellow"></span>
                          <span class="colortags greenbg" *ngIf="data.colorTags == Green"></span>
                          <span class="colortags purplebg"*ngIf="data.colorTags == purple"></span>
                          <span class="colortags bluebg" *ngIf="data.colorTags == orange "></span>
                          <span class="colortags redbg" *ngIf="data.colorTags == teal"></span>
                          <span class="colortags pinkbg" *ngIf="data.colorTags == blue"></span>
                          <span class="colortags yellowbg" *ngIf="data.colorTags == brown"></span>
                          <span class="colortags greenbg" *ngIf="data.colorTags == black"></span>
                          <span class="colortags purplebg"*ngIf="data.colorTags == grey"></span>
                          <span class="colortags purplebg"*ngIf="data.colorTags == white"></span>
                        </div>
                      </td>
                      <td class="text-center">
                        <button class="btn btn-success editbtn"  id="prompt-function"  data-target="#Description" data-toggle="modal" data-reactid="333" (click)="edit(data)">Edit {{data.albumsId}}</button><br/>
                        <button class="btn btn-warining deletebtn" (click)= "deletevent(data,i)"> Delete {{data.albumsId}}</button>
                     
                      </td>
                  </tr>
                </table>   
              </div>
           </div>
        </div>
  </div>
  </div>
  <app-foot></app-foot>
  
  
  <router-outlet></router-outlet> 

    <div class="modal fade" id="Description" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
        <div class="modal-dialog" role="document">
            <form (ngSubmit)="editform(a)" #a="ngForm">
              <div class="modal-content">
                  <div class="modal-header text-center">
                      <h4 class="modal-title">Photo Settings {{albumArray.albumsId}} </h4>
                     
                      <button type="button" class="close btn_mar_padd" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                  </div>
                      <div class="modal-body" style="background-color: white">
                      
                        <div class="row" >
                          <div class="col-md-12 padtop20px">
                            <div class="form-group">
                                <div class="input-effect form-group md-form ">

                                  <input class="effect-16 validate" 
                                  type="text"  
                                  [(ngModel)] = "albumArray.tags"  
                                  name="tags"  
                                  id="tags"  
                                  required="required"> 

                                  <label>Tags</label>
                                  <span class="focus-border"></span>
                                </div>
                                <div>
                                  <span class="tagstik"> 
                                      {{albumArray.tags}} 
                                    <i class="material-icons">clears</i>
                                  </span>      
                                </div>
                                <div class="input-effect form-group md-form ">

                                  <input class="effect-16 validate" 
                                  type="text"   
                                  [(ngModel)] = "albumArray.albumName"  
                                  name="albumName"  
                                  id="albumName"  
                                  required="required">

                                  <label>Album Name </label>
                                  <span class="focus-border"></span>
                                </div>
                                <div class="input-effect form-group md-form ">
                              
                                  <input class="effect-16 validate" 
                                  type="text"   
                                  [(ngModel)] = "colour"  
                                  name="colorTags"  
                                  id="colorTags"  
                                  required="required"
                                  [value] = "colour"
                                  >

                                  <label>Colour Tag </label>
                                  <span class="focus-border"></span>
                                </div>
                              
                                <input 
                                type="hidden" 
                                name="id"   
                                [(ngModel)] = "albumArray.albumsId" />
                               
                            </div>
                          </div>
                        </div>
                        <div class="row">
                          <div class="col-md-12">
                            <div class="form-group">
                                  <label>Color Tags</label>
                                 
                                  <div class="cityscroll22">
                                    <div class="funkyradio">
                                      
                                      <div class="funkyradio-info">
                                     
                                        <input 
                                        type="checkbox" 
                                       
                                        id="pink"   
                                        [(ngModel)] = "pink"  (click)="pinkTag(pink)"  />

                                        <label for="pink" class="pinkinput"> 
                                            Pink
                                        </label>
                                      </div>
                                      <div class="funkyradio-info">
                                        <input 
                                        type="checkbox" 
                                      
                                         id="red" 
                                         [(ngModel)] = "red"  
                                         (click)="redTag(red)"  />
                                        <label for="red" class="redinput"> 
                                            Red
                                        </label>
                                      </div>
                                      <div class="funkyradio-info">
                                        <input type="checkbox" id="orange" [(ngModel)] = "orange"   (click)="orangeTag(orange)" />
                                        <label for="orange" class="orangeinput"> 
                                            Orange
                                        </label>
                                      </div>
                                      <div class="funkyradio-info">
                                        <input type="checkbox"  id="yellow" [(ngModel)] = "yellow"  (click)="yellowTag(yellow)"  />
                                        <label for="yellow" class="yellowinput"> 
                                            Yellow
                                        </label>
                                      </div>
                                      <div class="funkyradio-info">
                                        <input type="checkbox" id="green" [(ngModel)] = "green"  (click)="greenTag(green)"   />
                                        <label for="green" class="greeninput">
                                            Green
                                        </label>
                                      </div>
                                      <div class="funkyradio-info">
                                        <input type="checkbox"   id="teal" [(ngModel)] = "teal"  (click)="tealTag(teal)"  />
                                        <label for="teal" class="tealinput"> 
                                            Blue
                                        </label>
                                      </div>
                                        <div class="funkyradio-info">
                                        <input type="checkbox"   id="blue"  [(ngModel)] = "blue"   (click)="blueTag(blue)" />
                                        <label for="blue"  class="blueinput"> 
                                            Blue
                                        </label>
                                      </div>
                                        <div class="funkyradio-info">
                                        <input type="checkbox"  id="purple"   [(ngModel)] = "purple"  (click)="purpleTag(purple)" />
                                        <label for="purple" class="purpleinput"> 
                                            Purple
                                        </label>
                                      </div>
                                        <div class="funkyradio-info">
                                        <input type="checkbox"   id="brown"  [(ngModel)] = "brown"  (click)="brownTag(brown)" />
                                        <label for="brown" class="browninput" > 
                                            Brown
                                        </label>
                                      </div>
                                      <div class="funkyradio-info">
                                        <input type="checkbox"  id="black"  [(ngModel)] = "black"   (click)="blackTag(black)"  />
                                        <label for="black" class="blackinput">
                                            Black
                                        </label>
                                      </div>
                                      <div class="funkyradio-info">
                                        <input type="checkbox"  id="grey"  [(ngModel)] = "grey"  (click)="greyTag(grey)"  />
                                        <label for="grey" class="greyinput"> 
                                            Grey
                                        </label>
                                      </div>
                                      <div class="funkyradio-info">
                                        <input type="checkbox"   id="white"  [(ngModel)] = "white"   (click)="whiteTag(white)"  />
                                        <label for="white" class="whiteinput">
                                            White
                                        </label>
                                      </div>
                             
                                      
                                    </div>
                                  </div>
                            </div>
                          </div>
                        </div>
                        
                        <div class="clearfix"></div>
                      
                    </div>
                  <div class="modal-footer text-center">
                      
                      <button type="Update" class="btn btn-secondary btn-raised"><i class="glyphicon glyphicon-ok"></i> Save</button>&nbsp;
                      <button type="button" class="btn btn_inherit" data-dismiss="modal">Cancel</button>
                  </div>

              </div>
            </form>
        </div>
    </div>
