  <div id="wrapper" class="toggled">      
    <div id="sidebar-wrapper">
        <app-vendorsidebar></app-vendorsidebar>
    </div>
    <div id="page-content-wrapper">    
        <div class="container-fluid nopadd">                    
          <app-navemenu></app-navemenu>
          <router-outlet></router-outlet> 
          <div class="container-fluid mobilefixedcontainer">
            <div class="col-md-12 card martop0px">
              <div class="col-sm-12  subheadtikwrapper">
                <a routerLink= "../portfolioview" class="pull-left ">
                  <i class="material-icons"> arrow_back_ios </i> <span>PORTFOLIO</span>
                </a>  
                <div class="subheadtik">PORTFOLIO</div>
              </div> 
              <table  class="tablelisttags" cell-spacing="5" cell-padding="5">
                <tr>
                  <th></th>
                  <th>Tags</th>
                  <th>Color</th>
                  <th></th>
                </tr>
                <tr *ngFor="let data of albumImagesModify;let i=index" >
                    <td class="imgboxlist">
                      <a data-fancybox="gallery" class="thumbnail" href="{{data.files.path}}" >
              

                        <img class="img-thumbnail img-responsive"  src="{{data.files.path}} " alt="Another alt text"> 
          
                        
                    </a>
                    </td>
                    <td> 
                      <div *ngFor="let ag of data.tags;let i=index">
                        <span class="tagstik"> 
                            {{ag}}    
                          <i class="material-icons">clears</i>
                        </span>      
                      </div>
                    </td>
                    <td>
                      <div *ngFor="let g of data.colorTags;let i=index">
                        <!-- {{g}} -->
                          <div *ngIf = "g == 'pink'">
                              <span class="colortags pinkbg"></span>
                          </div>
                          <div *ngIf = "g == 'red'">
                              <span class="colortags redbg"></span>
                          </div>
                          <div *ngIf = "g == 'blue'">
                              <span class="colortags bluebg"></span>
                          </div>
                          <div *ngIf = "g == 'yellow'">
                              <span class="colortags yellowbg"></span>
                          </div>
                          <div *ngIf = "g == 'green'">
                              <span class="colortags greenbg"></span>
                          </div>
                          <div *ngIf = "g == 'purple'">
                              <span class="colortags purplebg"></span>
                          </div>
                          <div *ngIf = "g == 'white'">
                              <span class="colortags whitebg"></span>
                          </div>
                          <div *ngIf = "g == 'black'">
                              <span class="colortags blackbg"></span>
                          </div>
                          <div *ngIf = "g == 'grey'">
                              <span class="colortags greybg"></span>
                          </div>
                          <div *ngIf = "g == 'orange'">
                              <span class="colortags orangebg"></span>
                          </div>
                          <div *ngIf = "g == 'brown'">
                              <span class="colortags brownbg"></span>
                          </div>
                      </div>
                    </td>
                    <td class="text-center" (click) = openModel(data) >
                        <button class="btn btn-success editbtn"  id="prompt-function"   data-reactid="333" (click)="description_dailog = true ">Edit</button><br/>
                      <button class="btn btn-warining deletebtn"  (click)="delete_portfolio(data,i)">Delete</button>
                    </td>
                </tr>
              </table>
            </div>     
          </div>      
        </div>
    </div>
  </div>
  <app-foot></app-foot>
  
  
  <router-outlet></router-outlet> 

  
  
   
   <div class="modal fade" [ngClass] = "{'show' : description_dailog}" id="Description" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
        <div class="modal-dialog" role="document">
          <form (ngSubmit)="editSettting(portEdit)" #portEdit="ngForm">
              <div class="modal-content">
                  <div class="modal-header text-center">

                       <h4 class="modal-title"> Photo Settings {{formdata.portfolioId}}</h4>
                      <button type="button" class="close btn_mar_padd" (click)="closeModel()" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                  </div>
                  <div class="modal-body" style="background-color: white">
                    <div class="row" >
                      <div class="col-md-12 padtop20px">
                        <div class="form-group">
                            <div class="input-effect form-group md-form ">
                            
                              <input class="effect-16 validate" 
                              type="text"  
                              [(ngModel)] = "taggg"
                              name="tags"  
                              required="required"> 
                              <small class="form-text text-muted danger" *ngIf="tags_picker1.length == 0" >{{tag_error}}</small>
                              <input 
                              type="hidden"  
                              [(ngModel)] = "formdata.filesId "
                              name="filesId"  > 
                              <input 
                              type="hidden"  
                              [(ngModel)] = "formdata.portfolioId"
                              name="portfolioId"  > 
    
                              <label>Tags</label>
                              <span class="focus-border"></span>
                            </div>
                            <ul class="list_inline">
                              <li>  <a (click) = "tags_bage(taggg)">ADD Tag</a></li>
                                <!-- <li  *ngFor="let c of formdata.tags;let i=index">
                                    <span class="tagstik"> 
                                        {{c}}
                                        <i class="material-icons" (click) = "remove_tag_picker(i)">clears</i>
                                      </span>  
                                </li> -->
                              <li  *ngFor="let g of tai;let i=index">
                                  <span class="tagstik"> 
                                      {{g}}
                                      <i class="material-icons" (click) = "remove_tag_picker(i)">clears</i>
                                    </span>  
                              </li>
                            </ul>  
                            <hr>
                            <small class="form-text text-muted danger" *ngIf="colour_picker1.length == 0"> {{colour_tag_error}}</small>

                            <ul  class="list_inline">        
                              <li *ngFor="let g of a;let i=index">
                                  <span class="tagstik"> 
                                      {{g}}
                                      <i class="material-icons" (click) = "remove_colour_picker(i)">clears</i>
                                    </span>  
                              </li>
                            </ul>              
                        </div>
                      </div>
                    </div>
                    <div class="row">
                      <div class="col-md-12">
                        <div class="form-group">
                          <label>Color Tags</label>
                            <div class="cityscroll22">
                              <div class="funkyradio">    
                                <div class="funkyradio-info" >
                                  <input 
                                  type="checkbox" 
                                
                                  id="pink" 
                                  (click) = "colour_picker(colour_pink)"
                                 />
                                  <label for="pink" class="pinkinput"> 
                                      Pink
                                  </label>
                                </div>
                                <div class="funkyradio-info">
                                  <input 
                                  type="checkbox" 
                               
                                  (click) = "colour_picker(colour_red)"
                                  id="red" 
                                />
                                  <label for="red" class="redinput"> 
                                      Red
                                  </label>
                                </div>
                                <div class="funkyradio-info">
    
                                  <input 
                                  type="checkbox" 
                                  id="orange" 
                                
                                  (click) = "colour_picker(colour_orange)"/>
    
                                  <label for="orange" class="orangeinput"> 
                                      Orange
                                  </label>
                                </div>
                                <div class="funkyradio-info">
                                  <input type="checkbox"  id="yellow" 
                                  
                                  (click) = "colour_picker(colour_yellow)"/>
                                  <label for="yellow" class="yellowinput"> 
                                      Yellow
                                  </label>
                                </div>
                                <div class="funkyradio-info">
    
                                  <input 
                                  type="checkbox"  
                                  id="green" 
                                 
                                  (click) = "colour_picker(colour_green)" />
                                  <label for="green" class="greeninput">
                                      Green
                                  </label>
                                </div>
                                <div class="funkyradio-info">
                                  <input 
                                  type="checkbox"   
                                  id="Blue"  
                                  
                                  (click) = "colour_picker(colour_Blue)"/>
                                  <label for="Blue" class="tealinput"> 
                                      Blue
                                  </label>
                                </div>
                                
                                  <div class="funkyradio-info">
                                  <input type="checkbox"  id="purple"  
                                  (click) = "colour_picker(colour_purple)" />
                                  <label for="purple" class="purpleinput"> 
                                      Purple
                                  </label>
                                </div>
                                  <div class="funkyradio-info">
                                  <input type="checkbox"   id="brown"  
                                  (click) = "colour_picker(colour_brown)" />
                                  <label for="brown" class="browninput" > 
                                      Brown
                                  </label>
                                </div>
                                <div class="funkyradio-info">
                                  <input type="checkbox"  id="black" 
                                  (click) = "colour_picker(colour_black)"/>
                                  <label for="black" class="blackinput">
                                      Black
                                  </label>
                                </div>
                                <div class="funkyradio-info">
                                  <input type="checkbox"  id="grey"  
                                  (click) = "colour_picker(colour_grey)" />
                                  <label for="grey" class="greyinput"> 
                                      Grey
                                  </label>
                                </div>
                                <div class="funkyradio-info">
                                  <input type="checkbox"   id="white" 
                                  (click) = "colour_picker(colour_white)" />
                                  <label for="white" class="whiteinput">
                                      White
                                  </label>
                                </div> 
                              </div>
                            </div>
                        </div>
                      </div>
                    </div>
    
    
                    <div class="clearfix"></div>
                  </div>
                  <div class="modal-footer text-center">
                      <button type="submit" class="btn newbtn" [disabled]="tags_picker1.length == 0 || colour_picker1.length == 0">Save</button>&nbsp;
                      <button type="button" class="btn  newbtn newcancelbtn" (click)="closeModel()">Cancel</button>
                  </div>

              </div>
          </form>            
        </div>
    </div>
