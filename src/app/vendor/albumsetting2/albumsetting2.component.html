  <div id="wrapper" class="toggled">

    </div>
    <div id="page-content-wrapper">    
        <div class="container-fluid nopadd">                    
          <app-navemenu></app-navemenu>
          <router-outlet></router-outlet> 
          <div class="container-fluid mobilefixedcontainer">
            <div class="col-md-12 card martop0px">
              <div class="col-sm-12  subheadtikwrapper">
                <a routerLink= "../portfolioview" class="pull-left iconfloatleft">
                  <i class="material-icons"> arrow_back_ios </i> <span>PORTFOLIO</span>
                </a>  
                <div class="subheadtik">PORTFOLIO</div>
              </div> 
              <table  class="tablelisttags" cell-spacing="5" cell-padding="5">
                <tr>
                  <th></th>
                  <th>Tags</th>
                  <th>Color</th>
                  <th></th>
                </tr>
                <tr *ngFor="let data of PortgetArray;let i=index" >
                    <td class="imgboxlist">
                      <a data-fancybox="gallery" class="thumbnail" href="{{data.files.path}}" >
              

                        <img class="img-thumbnail img-responsive"  src="{{data.files.path}} " alt="Another alt text"> 
          
                        
                    </a>
                    </td>
                    <td> 
                      <div class="textboxlist">
                        <span class="tagstik">

                        <span class="tagstik">Beach Wedding <i class="material-icons">clears</i></span>

                    </td>
                    <td>
                      <div class="colorboxlist">
                        <span class="colortags bluebg"></span>

                    <td class="text-center" (click) = openModel(data) >
                        <button class="btn btn-success editbtn"  id="prompt-function"   data-reactid="333" (click)="description_dailog = true ">Edit</button><br/>
                      <button class="btn btn-warining deletebtn"  (click)="delete_portfolio(data,i)">Delete</button>

          </div>      
        </div>
    </div>
  </div>
  <app-foot></app-foot>
  
  
  <router-outlet></router-outlet> 

  
  
   
   <div class="modal fade" [ngClass] = "{'show' : description_dailog}" id="Description" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
        <div class="modal-dialog" role="document">
          <form (ngSubmit)="editSettting(portEdit)" #portEdit="ngForm">
              <div class="modal-content">
                  <div class="modal-header text-center">
                      <h4 class="modal-title">Photo Settings {{formdata.portfolioId}}</h4>
                      <button type="button" class="close btn_mar_padd" (click)="closeModel()" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                  </div>
                      <div class="modal-body" style="background-color: white">
                      <form>
                        <div class="row">
                          <div class="col-md-12 padtop20px">
                            <div class="form-group">
                                <div class="input-effect form-group md-form ">
                                  <input class="effect-16 validate" type="email" placeholder="" required="required">
                                  <input type="hidden" name = "portfolioId" [ngModel]  = "formdata.portfolioId">
                                  <input type="hidden" name = "filesId"  [ngModel]  = "formdata.filesId">
                           
                                  <label>Tags</label>
                                  <span class="focus-border"></span>
                                </div>

                                <div>
                                  <span class="tagstik"> 
                                    Pre-wedding Shoot 
                                    <i class="material-icons">clears</i>
                                  </span>
                                  <span class="tagstik"> 
                                    Beach Wedding 
                                    <i class="material-icons">clears</i>
                                  </span>
                                  <span class="tagstik"> 
                                    Outdoor 
                                    <i class="material-icons">clears</i>
                                  </span>
                                  
                                </div>
                            </div>
                          </div>
                        </div>
                        <div class="row">
                          <div class="col-md-12">
                            <div class="form-group">
                                  <label>Color Tags</label>
                                  <div class="cityscroll22">
                                    <div class="funkyradio">
                                      <div class="funkyradio-info">
                                        <input type="checkbox" name="checkbox" id="pink" checked/>
                                        <label for="pink" class="pinkinput"> 
                                            Pink
                                        </label>
                                      </div>
                                      <div class="funkyradio-info">
                                        <input type="checkbox" name="checkbox" id="red"/>
                                        <label for="red" class="redinput"> 
                                            Red
                                        </label>
                                      </div>
                                      <div class="funkyradio-info">
                                        <input type="checkbox" name="checkbox" id="orange"/>
                                        <label for="orange" class="orangeinput"> 
                                            Orange
                                        </label>
                                      </div>
                                      <div class="funkyradio-info">
                                        <input type="checkbox" name="checkbox" id="yellow"/>
                                        <label for="yellow" class="yellowinput"> 
                                            Yellow
                                        </label>
                                      </div>
                                      <div class="funkyradio-info">
                                        <input type="checkbox" name="checkbox" id="green"/>
                                        <label for="green" class="greeninput">
                                            Green
                                        </label>
                                      </div>
                                      <div class="funkyradio-info">
                                        <input type="checkbox" name="checkbox" id="teal"/>
                                        <label for="teal" class="tealinput"> 
                                            Blue
                                        </label>
                                      </div>
                                        <div class="funkyradio-info">
                                        <input type="checkbox" name="checkbox" id="blue" />
                                        <label for="blue"  class="blueinput"> 
                                            Blue
                                        </label>
                                      </div>
                                        <div class="funkyradio-info">
                                        <input type="checkbox" name="checkbox" id="purple"  />
                                        <label for="purple" class="purpleinput"> 
                                            Purple
                                        </label>
                                      </div>
                                        <div class="funkyradio-info">
                                        <input type="checkbox" name="checkbox" id="brown" />
                                        <label for="brown" class="browninput" > 
                                            Brown
                                        </label>
                                      </div>
                                      <div class="funkyradio-info">
                                        <input type="checkbox" name="checkbox" id="black"/>
                                        <label for="black" class="blackinput">
                                            Black
                                        </label>
                                      </div>
                                      <div class="funkyradio-info">
                                        <input type="checkbox" name="checkbox" id="grey"/>
                                        <label for="grey" class="greyinput"> 
                                            Grey
                                        </label>
                                      </div>
                                      <div class="funkyradio-info">
                                        <input type="checkbox" name="checkbox" id="white"/>
                                        <label for="white" class="whiteinput">
                                            White
                                        </label>
                                      </div>
                                    </div>
                                  </div>
                            </div>
                          </div>
                        </div>
                        
                        <div class="clearfix"></div>
                      </form>
                    </div>
                  <div class="modal-footer text-center">
                      
                      <button type="Update"  class="btn newbtn" >Save</button>&nbsp;
                      <button type="button" class="btn newbtn newcancelbtn" (click)="closeModel()">Cancel</button>
                  </div>

              </div>
          </form>            
        </div>
    </div>
