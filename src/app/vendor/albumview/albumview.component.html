<div id="wrapper" class="toggled">
  <div id="sidebar-wrapper" >
      <app-vendorsidebar></app-vendorsidebar>
  </div>
  <div id="page-content-wrapper">
   <app-navemenu></app-navemenu>    
	<router-outlet></router-outlet> 
    <div class="col-sm-12 container-fluid mobilefixedcontainer">
	    <div class="photo_gallery">
            <div class="allport_row">
                <a routerLink= "../gallery" class="leftarrowbacklink"><i class="material-icons"> arrow_back_ios </i> 
                    <span class="mob_none"> Protfolio & Albums</span>  
                </a>  
                <div class="createmyalbum">
                    <h2>MY ALBUMS</h2>
                    <span>Create, lable and group your work with albums</span>
                </div>
            <!-- <div class="col-sm-2 col-2 text-right setting_right">
                    <a routerLink= "../albumdetailsetting"> <i class="material-icons"> settings</i></a>
            </div> -->
            </div>        
            <div class="clearfix"> </div>
            <section class="p-0 container" id="portfolio">
                <div class="container photos_gallery">
                    <div class="row">
                        <div class='list-group gallery row firt_row'>
                            <div class="new_albums"> <button>  + New Albums  </button>  </div>
                                <div class='col-sm-3 col-xs-6  zoom_effect' *ngFor="let  data of eventArray;let i=index">
                                    <a routerLink="../albumviewphoto" class="thumbnail " rel="ligthbox">
                                        <button class="deletebtn">&times;</button>
                                        <img class="img-thumbnail"
                                        src="https://images.pexels.com/photos/853168/pexels-photo-853168.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=750&w=1260"
                                        alt="Another alt text">
                                        <div class="over_like">
                                            <div class="text-center">
                                            <span> Album name :{{data.albumName}} </span> 
                                            </div>
                                        </div>
                                        <div class="text-center">
                                            <strong>Album Id : {{data.albumsId }} </strong><br/>
                                            <span> Colour Tag :{{data.colorTags}} </span> <br/>
                                            <span> tags:{{data.tags }} </span> <br/>
                                            <span> Created Date :{{data.dateAddedOn}} </span> 
                                        </div>
                                    </a>
                                    <div class="over_like">
                                        <div class="text-center">
                                            <strong>John Weds Joie</strong><br/>
                                            <span> 25 Photos </span> 
                                        </div>
                                    </div>
                                </div> <!-- col-6 / end -->    
                        </div> <!-- list-group / end -->
                    </div> <!-- row / end -->
                </div> <!-- container / end -->
            </section> 
        </div>    	
    </div>
  </div>	 
</div>
