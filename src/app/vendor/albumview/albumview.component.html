<form (ngSubmit)="createAlbum(Album)" #Album="ngForm"> 
        <div class="modal fade" id="createalbum" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
  
          <div class="modal-dialog" role="document">
            <div class="modal-content">
              <div class="modal-header text-center">
                  <h4 class="modal-title">Create  Album </h4>
                      <button type="button" class="close btn_mar_padd" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                
              </div>
              <div class="modal-body">
                  <div class="col-sm-12  text-center">
                    <div class="modal-body" style="background-color: white">
                      <strong>Album Name</strong><br/>
                      <input type="text" [(ngModel)]="Album.albumName" name="albumName" id="albumName" class="borbotonly" /><br>
                      <div class="clearfix"></div>
                    </div>
                  </div>    
              </div>
              <div class="modal-footer text-center">
                  <button type="submit" class="btn newbtn">Save</button>&nbsp;
                  <button type="button" class="btn newbtn newcancelbtn" data-dismiss="modal">CANCEL</button>
              </div>
            </div>  
          </div>  
  
        </div>
      </form>
