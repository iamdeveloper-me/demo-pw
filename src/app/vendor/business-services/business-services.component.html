<div id="wrapper" class="toggled">
	<div id="sidebar-wrapper">
		<app-vendorsidebar></app-vendorsidebar>
	</div>
	<div id="page-content-wrapper">    
	  <div class="container-fluid nopadd"> 
		  <app-navemenu></app-navemenu>
		  <router-outlet></router-outlet> 
			  <div class="container-fluid mobilefixedcontainer " > 
				  
				<section>
					<div class="col-md-12">
						<div class="btn btn-default col-md-offset-3 col-md-6" *ngFor='let c of bc' (click)='getServicesByCategory(c.categoryId)'>
								{{c.categoryName}}
						</div>
					
					</div>
					<div class="col-md-12">
					<div class="col-md-4 col-md-offset-2">
						<!-- <h4>{{objVenderServiceVm.serviceName}}</h4> -->
					</div>
					<div class="col-md-12" *ngFor="let enum of services">
					 <div class="col-md-4 col-md-offset-2">
							<label for="enum_answer_{{enum.serviceName}}">
							  <input id="enum_answer_{{enum.name}}" (change)='getCustomFieldBySreviceId(enum.servicesId)' type="radio" name="enums">
							  {{enum.serviceName}}
							</label>
						  </div>
						</div>
						<div class="col-md-12">
							<div class="col-md-4 col-md-offset-2" *ngFor='let cf of customFields'>
								
									<div class="col-md-12">
											<div class="btn btn-default col-md-offset-3 col-md-6" *ngIf='cf.fieldType==5' (click)='getSelectOptions(cf.customFieldOptionList)'>
													{{cf.name}}
											</div>
									</div>
								
							</div>
						</div>
						<div class="col-md-12">
							<div class="btn btn-default col-md-6 col-md-offset-3" *ngFor='let cfo of customFieldSelectOptions' (click)='seveCustomField(cfo)'>
								{{cfo.displayText}}
							</div> 
						</div>
						  <button (click)='getCustomFieldBySreviceId()'>Checked value of radio button</button> 
					</div>
				  </section>
			</div>
	  </div>		
	</div>
</div>
