<div id="wrapper" class="toggled">
  <div id="sidebar-wrapper">
      <app-vendorsidebar></app-vendorsidebar>
  </div>
  <div id="page-content-wrapper">    
	<div class="container-fluid nopadd"> 
		<app-navemenu></app-navemenu>
		<router-outlet></router-outlet> 
        <div class="container-fluid mobilefixedcontainer" > 
			<section id="user-profile">
				<div class="col-12 nopadd">
					<div class="card margintop0px">	
						<div  class="card-header text-center">					
							
							<div  data-toggle="modal" data-target="#service_title">
							   <div class="subheadtik card-title">{{cardtitle}} 
									<span class="glyphicon glyphicon-pencil" (click)="arrayEmpty()"></span>
							   </div>
							   
							</div>
						</div>
						<div class="card-body">
							<form (ngSubmit)="serveicedata(service)" #service="ngForm" >
								<div class="card-content selectboxservice text-center"> 

										<h5 class="text-center">Which service do you provide</h5>
										<div class="container">
												<div class="row ">
													<div class="col-md-3" *ngFor="let data of services_all;let a= index">
														<label class="container1">{{data.serviceName}}
																<input name="service"  type="radio"  [(ngModel)]="readioSelected_serv" value= "{{a}}" name="customRadioA" (change)="selection(data)">
															<span class="checkmark"></span>
														</label>
													</div>
												</div>

											</div>
										<!-- <div >
											<div class="col-sm-3 col-xs-6" *ngFor="let data of services_all;let a= index">
												<div>
													<input name="service"  type="radio"  [(ngModel)]="readioSelected_serv" value= "{{a}}" name="customRadioA" (change)="selection(data)">
													<label for="checkbox1">{{data.serviceName}}</label>
												</div>
											</div>
											
										</div> -->
										<hr class="hr-light">
								</div>
								<br>
								<div class="card-content selectboxservice">
									<h5 class="text-center">Speciality, Costs of Services $ Experience</h5>
									<div class="container">
											<div class="row">
												<div class="col-md-2" *ngFor="let data of customFields;let i=index" >
													<label >
															<input name="{{data.customFieldId}}"  type="checkbox"   value= "{{data.customFieldId}}"  (change)="checkbox(data)" id="{{data.customFieldId}}" >


															<!-- <input type="checkbox" value="{{timeslot.id}}" name="{{timeslot.id}}"  [checked]="(facility.timeslotids && (-1 !== facility.timeslotids.indexOf(timeslot.id)) ? 'checked' : '')" (change) ="updateSelectedTimeslots($event)" /> -->
															{{data.name}}
															
													</label> 
												</div>
												
											</div>
											<div class="row">
													<div class="col-md-2 " >
														<div *ngFor="let px of customFieldOptionList" class="ulbox_text">
															<ul *ngFor="let l of px.customFieldOptionList
															" >
																<li >
																	
																	<input type="radio" name="price">{{l.displayText}}
																		
																</li>
															</ul>
														</div>	
														</div>
											</div>
										</div>
									
									<hr class="hr-light">

								</div>
								<div class="card-content selectboxservice"> 
									<h5 class="text-center">Do you offer packages</h5>
									<hr class="hr-light">
									<div class="container">
											<div class="row">
													<!-- <div class="col-md-4">
															<label class="container2">One
																	<input type="checkbox" checked="checked">
																	<span class="checkmark2"></span>
																	</label>
													</div> -->
													
											
											</div>
										</div>
									
								</div>
							</form>
						</div>
					</div>
				</div>
			</section>
		</div>
		<app-foot></app-foot>
     <router-outlet></router-outlet>
	</div>		
</div>










	



	<!-- My Work -->

	<div class="modal fade" id="service_title" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
		<div class="modal-dialog" role="document">
				
		  <div class="modal-content">
			  <button type="button " class="close digi_btn" aria-label="Close" data-dismiss="modal"><span aria-hidden="true">&times;</span></button>
				<h4  class="card-title text-center">Service Name</h4>
				<div class="card-content selectboxservice"> 
						
						<div class="" *ngFor="let category of categoryserveice;let i = index;" > 
										<div class="col-sm-3" >
											<label>
												
											<input name="Service"  type="radio"  [(ngModel)]="readioSelected" value= "{{i}}" name="customRadio">
												<span>{{category.categoryName}}</span>
												<span class="ui_switch">
													<!-- <ui-switch 
													[(ngModel)] ="category.isActive"
												
													name="isActive"
													checked 
													class="pull-left"> </ui-switch> -->
													</span>
											</label> 
											
											
										</div>	
									</div>
									
					</div>
	

					<div class="modal-footer text-center">
							<button type="button" class="btn btn-secondary btn-raised saveall" (click)="showContent()" >Save </button>
							<button type="button" class="btn btn_inherit" data-dismiss="modal">Cancel</button>
							
					</div>
					
		  </div>
		</div>
</div>
