<div class="modal fade" id="service_provide" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
	<div class="modal-dialog" role="document">
		<div class="modal-content">
			  <button type="button " class="close digi_btn" aria-label="Close" data-dismiss="modal"><span aria-hidden="true">&times;</span></button>

				<h4  class="card-title text-center paddmarbot0px popupadjust">Please Select Service Provide</h4>
				  
				       <div class="card-content selectboxservice"> 
							<div class="col-md-12" *ngFor="let data of services_all ; let a= index">
								<label class="container1 radioadjustbox">{{data.serviceName}}
										<input name="serviceId"  
										type="radio"  
										[(ngModel)]="readioSelected_serv" 
										[value]= "data.servicesId" 
										(change)="selection(data)">
									<span class="checkmark radioadjust"></span>
								</label>
							</div>
						</div>
						<div class="modal-footer text-center">
							<button type="submit" class="btn newbtn" (click) = "modal()"  >Save </button>
							<button type="button" class="btn newbtn newcancelbtn" data-dismiss="modal">Cancel</button>
						</div>
				
		</div>           
	</div>
</div>

<div class="modal fade" id="service_cost" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
	<div class="modal-dialog" role="document">
		<div class="modal-content">
			  <button type="button " class="close digi_btn" aria-label="Close" data-dismiss="modal"><span aria-hidden="true">&times;</span></button>
				<h4  class="card-title text-center paddmarbot0px popupadjust">{{innerpriceTitle}}</h4>
				    <div >
						<div  >
							<ul class=" ulbox_text" >
								<li  *ngFor="let l of innerprice;let i=index">
									<label class="container1 radioadjustbox">
									<input type="radio" ngModel name="userValue_{{l.customFieldId}}" [value]= "l.displayText" id="{{l.customFieldId}}" (click)="checkbox(l)">
									<input name="customFieldId" [(ngModel)]="l.customFieldId"  type="hidden">
									<span class="checkmark radioadjust"></span>
									{{l.displayText}}
									</label>
								</li>
							</ul>		 
						</div>
				    </div>		
		</div>
	</div>
</div>
