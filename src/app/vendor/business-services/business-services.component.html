<div id="wrapper" class="toggled">
	<div id="sidebar-wrapper">
		<app-vendorsidebar></app-vendorsidebar>
	</div>
	<div id="page-content-wrapper">    
	  <div class="container-fluid nopadd"> 
		  <app-navemenu></app-navemenu>
		  <router-outlet></router-outlet> 
			  <div class="container-fluid mobilefixedcontainer " > 
				  
				<section>
					<div class="sliderholder">
						<button class="prebtn" (click)='gatNavTest()'><i class="material-icons">arrow_back_ios</i></button>
						<div class="servicecontainer">
								<div class="activehide" *ngFor='let c of bc' (click)='getServicesByCategory(c.categoryId)'>
										<span>{{c.categoryName}}</span>
								</div>
						</div>
						<button class="nextbtn" (click)='gatNavTest()'>	<i class="material-icons">arrow_forward_ios</i></button>
					</div>

				
					<div class="col-md-12">
					<div class="col-md-4 col-md-offset-2">
						<!-- <h4>{{objVenderServiceVm.serviceName}}</h4> -->
					</div>
					<div class="card"> 
					<div class="card-content selectboxservice text-center"> 
						
							<h5 class="text-center">Which service do you provide?</h5>
							<div class="container">
									<div class="row text-center">
										<div class="col-sm-12" *ngIf='SavedService!=null && SavedService.categoryId==objVenderServiceVm.categoryId'>	
											{{objVenderServiceVm.serviceName}}
											<!-- {{getCustomFieldBySreviceId(objVenderServiceVm.servicesId)}} -->

										</div>
										<div class="col-sm-12"><button class="btn newbtn">Select</button></div>

										<div class="ratio-btns">
											<div class="col-md-12 text-center" style="cursor:pointer" *ngFor="let enum of services" (click)='getCustomFieldBySreviceId(enum.servicesId)'>
																<label for="enum_answer_{{enum.serviceName}}">
																		<input id="enum_answer_{{enum.name}}" value="objVenderServiceVm.serviceName==enum.serviceName" [checked]='objVenderServiceVm.serviceName==enum.serviceName'  (change)='getCustomFieldBySreviceId(enum.servicesId)' type="radio" name="enums">
																		{{enum.serviceName}}
																	</label>
											</div>
										</div>
										<div class="col-md-offlset-3 col-md-6">
											<button class="btn newbtn" (click)='SaveIntoDb()'>Save</button>
											<button class="btn newbtn">Cancel</button>
										</div>
									</div>
							</div>
						</div>
					</div>

					<div class="card margintop0px serveicedata">
							<div class="card-content selectboxservice">
								<div class="container">
									<hr class="hr-light">
										<h5 class="text-center">
										Speciality, Costs of Services $ Experienced
										</h5>
									<div class="row">
										<div class="col-md-12">
											<div class="col-md-3" *ngFor='let cf of customFields'>
													<div class="col-md-12">
															<label>
															<input type="checkbox" [value]='cf.isEnable' [(ngModel)]='cf.isEnable'/>
															{{cf.name}} <br/>
															<span>
																	 <i class="fa fa-check"> {{getSelectedCustomFieldOption(cf).FieldValue }}   </i>
															</span>
														<!-- <span *ngFor='let cfo of cf.customFieldOptionList'>
														 <span>{{getSelectedCustomFieldOption(cf.customFieldId)}}</span> 
														</span>	 -->
															
															<!-- <span *ngFor='let st of objVenderServiceVm.serviceFields'>
																<span *ngIf='cf.customFieldId==st.customFieldId'>
																		{{cf.displayText}} 
																</span>
															</span> -->
														</label>
															<button [disabled]='!cf.isEnable' class="btn newbtn" *ngIf='cf.fieldType==5' (click)='getSelectOptions(cf.customFieldOptionList)'>
																Select
															</button>
													</div>
												
											</div>
										</div>
									</div>
								</div>
							</div>
					</div>
						<div class="col-md-12">
							 <div class="btn btn-default col-md-6 col-md-offset-3" *ngFor='let cfo of customFieldSelectOptions'>
								<label (click)='seveCustomField(cfo)'>
							<input id="enum_answer_{{cfo.customFieldId}}" [value]='cfo.key' [checked]='cfo.isSelected'  type="radio" name="cfo">
							{{cfo.displayText}}
								</label>
							</div> 
						</div>
					</div>
				  </section>
			</div>
	  </div>		
	</div>
</div>
