<div id="wrapper" class="toggled">
	<div id="sidebar-wrapper">
		<app-vendorsidebar></app-vendorsidebar>
	</div>
	<div id="page-content-wrapper">
		<div class="container-fluid nopadd">
			<app-navemenu></app-navemenu>
			<router-outlet></router-outlet>
			<div class="container-fluid mobilefixedcontainer ">

				<section>
					<div class="sliderholder">
						<button class="prebtn" *ngIf='categoryIndex>0' (click)='navigateToCategory("l")'><i class="material-icons">arrow_back_ios</i></button>
						<div class="servicecontainer" style="text-align:center">
							{{selectedCategoryName}}
							<!-- <div class="activehide" *ngFor='let c of selected_category' (click)='getServicesByCategory(c.categoryId)'>
								<span style="text-align:center">{{c.categoryName}}</span>
							</div> -->
						</div>
						<button class="nextbtn" *ngIf='categoryIndex<selected_category.length-1' (click)='navigateToCategory("r")'> <i class="material-icons">arrow_forward_ios</i></button>
					</div>
					<div class="col-md-12">
						<div class="col-md-4 col-md-offset-2">
						</div>
						<div class="card">
							<div class="card-content selectboxservice text-center">
								<h5 class="text-center">Which service do you provide? </h5>
								<div class="container">
									<div class="row text-center">
										<div class="col-sm-12" id='servicename'>
												{{name_d}}
							</div>
										<div class="col-sm-12"><button class="btn newbtn" (click)='showServiceDialog()'>Select</button></div>
									</div>
								</div>
							</div>
						</div>
						<div class="card margintop0px serveicedata">
							<div class="card-content selectboxservice">
								<div class="container">
									<hr class="hr-light">
									<h5 class="text-center">
										Speciality, Costs of Services $ Experienced
									</h5>
									<div class="row">
										<div class="col-md-12">
											<div class="col-md-3" *ngFor='let cf of customFields'>
												<div class="col-md-12">
													<label>
														<input type="checkbox" [checked]='cf.isSelect' [value]='cf.isEnable' [(ngModel)]='cf.isEnable' />
														{{cf.name}} <br />
														<span>
															{{cf.SelectedOptionValue}}
														</span>
													</label>
													<button [disabled]='!cf.isEnable' class="btn newbtn" (click)='getSelectOptions(cf)'>
														Select
													</button>
												</div>
											</div>
										</div>
									</div>
								</div>
							</div>
						</div>
						<div class="modal fade" id="serviceselect" [ngClass]="{'show' : customDialog}" tabindex="-1" role="dialog"
						 aria-labelledby="myModalLabel">
							<div class="modal-dialog" role="document">
								<div class="modal-content mobminheight">
									<div class="modal_head text-center">
										<h4 class="modal-title"><strong> Please Select Option</strong> </h4>
										<button type="button" class="close" (click)="closeCustomDialog()" aria-label="Close"><span aria-hidden="true">&times;</span></button>
										<div class="clearfix"></div>
									</div>
									<div class="modal-body">
										<div class="col-md-12">
											<div class="btn btn-default col-md-6 col-md-offset-3" *ngFor='let cfo of customFieldSelectOptions'>
												<label (click)='seveCustomField(cfo)'>
													<input id="enum_answer_{{cfo.customFieldId}}" [value]='cfo.key' [checked]='cfo.isSelect' type="radio" name="cfo">
													{{cfo.displayText}}
												</label>
											</div>
										</div>
									</div>
								</div>
							</div>
						</div>
					</div>
				</section>
			</div>
		</div>
	</div>
</div>
<div *ngIf='showLoader' style='width:100%;height:100%;z-index: 99999;position: absolute;background-color:transparent'>
	<h4 style="text-align: center;color:tomato;top:15%;">Processing...........</h4>
</div>
<div class="modal fade" id="serviceselect" [ngClass]="{'show' : serviceDialog}" *ngIf='serviceDialog' tabindex="-1"
 role="dialog" aria-labelledby="myModalLabel">
	<div class="modal-dialog" role="document">
		<div class="modal-content mobminheight">
			<div class="modal_head text-center">
				<h4 class="modal-title"><strong> Please Select Service</strong> </h4>
				<button type="button" class="close" (click)="closeModel()" aria-label="Close"><span aria-hidden="true">&times;</span></button>
				<div class="clearfix"></div>
			</div>
			<div class="modal-body">
				<div class="col-sm-12  text-center mobnopadd" *ngIf="cropperupload">
					<div class="clearfix"></div>
					<div class="ratio-btns">
						<div class="col-md-12 text-center" style="cursor:pointer" *ngFor="let enum of services">
							<label for="enum_answer_{{enum.serviceName}}" (click)='getCustomFieldBySreviceId(enum.servicesId,enum.serviceName)'>
								<input id="enum_answer_{{enum.serviceName}}" value="objVenderServiceVm.serviceName==enum.serviceName" [checked]='enum.isSelect'
								 (change)='getCustomFieldBySreviceId(enum.servicesId,enum.serviceName)' type="radio" name="enums">
								{{enum.serviceName}}
							</label>
						</div>
					</div>
					<div class="col-md-offlset-3 col-md-6">
						<button class="btn newbtn" (click)='SaveIntoDb()'>Save</button>
						<button class="btn newbtn" (click)="closeModel('serviceDialog')">Cancel</button>
					</div>
				</div>
			</div>
			<div class="modal-footer text-center">

			</div>
		</div>
	</div>
</div>
