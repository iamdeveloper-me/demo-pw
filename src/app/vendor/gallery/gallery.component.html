<!-- Card Dark -->
<div id="wrapper" class="toggled">      
  <div id="sidebar-wrapper">
      <app-vendorsidebar></app-vendorsidebar>
  </div>
  <div id="page-content-wrapper">    
    <div class="container-fluid nopadd">                    
      <app-navemenu></app-navemenu>
      <div class="container-fluid mobilefixedcontainer">  
          <app-gallery0></app-gallery0>
          <div  class="photo_gallery">   
              <div class="row firt_row ">   
                  <div  class="container-fluid nopadd portfolio_images" *ngIf = "portArray.length > 0" >
                      <div class="card">
                        <div  class=" text-center headin_gally col-sm-12 bordernone">
                            <h5 ><i class="material-icons">camera_alt</i> MY PORTFOLIO </h5>
                            <p >Collection of the best photo and work to highlight your profile</p>
                        </div>
        
                     
                        <div class="port_row"> 
                          <div class="col-lg-3 col-md-4 col-6 thumb" *ngFor='let obj of portArray | slice:0:4' >
                        
                              <img class="img-thumbnail img-responsive" alt="{{obj.files.path}}" [src] = "obj.files.path"  >   
                          
                          </div>
                       
                          <div class="clearfix"></div>
                          <div class="text-center viev_all"> 
                            <a  class="btn" routerLink="../portfolioview" >View All</a> 
                          </div>
                        </div>
                      </div>
                  </div>   
              </div>
          </div>
           <div   *ngIf = "albumArray.length > 0"  class="container-fluid nopadd albumlist album_containing_images"  >
              <div class="card">
                <div  class="text-center headin_gally col-sm-12 bordernone">
                  <h5 ><i class="material-icons">photo_library</i> MY ALBUM  </h5>
                  <p >Create, label and group your work with albums </p>
                </div>
                <div class="">
                  <div class="col-md-3 " *ngFor='let album of albumArray | slice:0:4'>
                    <div class="image-div" >
                      <!-- <div *ngFor='let ar of  album.albumImages '>
                              <div  routerLink="../albumviewphoto/{{album.albumsId}} "  *ngIf="album.albumImages?.length ==  2"  class="imgcontainer imghalffull">
                                <img class="img-thumbnail  imghalffull" 
                                alt="Another alt text"
                                [src] = "ar.path" />
                              </div>
                      </div> -->

                      <!-- <div *ngFor='let ar of  album.albumImages '>
                              <div *ngIf="album.albumImages?.length ==  1"  class="imgcontainer imgfull">
                                <img class="img-thumbnail" 
                                alt="Another alt text"
                                [src] = "ar.path" />
                            </div>
                      </div> -->
                      <div routerLink="../albumviewphoto/{{album.albumsId}} " *ngFor='let ar of  album.albumImages  | slice:0:3 ;let i=index'>
                          

                        
                    

                        <div   *ngIf="album.albumImages?.length ==  2"  class="imgcontainer imghalffull">
                          <img *ngIf="i==0"class="img-thumbnail  imgfull " 
                          alt="Another alt text"
                          [src] = "ar.path" />
                          <img *ngIf="i>0" class="img-thumbnail  imghalf  " 
                          alt="Another alt text"
                          [src] = "ar.path" />


                          <img *ngIf="i>0" class="img-thumbnail  imghalf  " 
                          alt="Another alt text"
                          src="../../../assets/img/noImg.png"/>

                          </div>
                        
                        <div *ngIf="album.albumImages?.length >=  3"  class="imgcontainer imghalffull">
                                <img *ngIf="i==0"class="img-thumbnail  imgfull " 
                                alt="Another alt text"
                                [src] = "ar.path" />
                                <img *ngIf="i>0" class="img-thumbnail  imghalf  " 
                                alt="Another alt text"
                                [src] = "ar.path" />
                        </div>

                      

                      </div>

                      <div routerLink="../albumviewphoto/{{album.albumsId}} " *ngIf="album.albumImages?.length ==  0"  class="imgcontainer imghalffull tiktik">
                          <img class="img-thumbnail imgfull"  alt="Another alt text"  src="../../../assets/img/noImg.png"  />
                          <img class="img-thumbnail imghalf"  alt="Another alt text"   src="../../../assets/img/noImg.png"  />
                          <img class="img-thumbnail imghalf"  alt="Another alt text"   src="../../../assets/img/noImg.png"  />
                      </div>
                     
                 

                    </div>
                     
                    <div class="over_like">
                      <div class="text-center">
                        <span><strong>{{album.albumName}}</strong></span>
                      </div>
                    </div>     
                  </div>   
                </div>
                <div class="clearfix"></div>
                <div class="text-center viev_all"> <a class="btn" routerLink="../albumview">View All</a> </div>
              </div> 
          </div> 

         
      </div>

    </div>
    
  </div>
</div>


<router-outlet></router-outlet>
