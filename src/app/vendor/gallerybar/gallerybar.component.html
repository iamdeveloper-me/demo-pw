
<div id="wrapper" class="toggled">
    <div id="sidebar-wrapper">
        <app-vendorsidebar></app-vendorsidebar>
    </div>
    <div id="page-content-wrapper">    
      <app-navemenu></app-navemenu>
        <div class="col-sm-12 mobilefixedcontainer">
            <div class="card">
                <div class="card-header">
                    <h4 class="card-title mob_veiw">My Gallery Views</h4>
                
                        <div class="btnholderdaily">
                            <button class="btn  backbtn" routerLink="../statistics">
                      <i class="material-icons">arrow_back_ios</i>
                      Back
                    </button>
                            <button class="btn  daily" >Daily</button>
                            <button class="btn  weekly" >Weekly</button>
                            <button class="btn  monthly" >Monthly</button>
                        </div>
                </div>
                <div class="card-body reportbox">
                    <div class="card-block dailyreport">
                        <div id="bar-chart" class="height-400">
                            <canvas baseChart class="chart" [datasets]="GallerydailybarData" [labels]="GallerydailybarLabels" [options]="GallerydailybarOptions" [colors]="GallerydailybarColors" [legend]="GallerydailybarLegend"
                            [chartType]="GallerydailybarType" (chartHover)="GallerydailybarHovered($event)" (chartClick)="GallerydailybarClicked($event)"></canvas>
                        </div>
                    </div>
                    <div class="card-block weeklyreport">
                        <div id="bar-chart" class="height-400">
                           <canvas baseChart class="chart" [datasets]="GalleryweeklybarData" [labels]="GalleryweeklybarLabels" [options]="GalleryweeklybarOptions" [colors]="GalleryweeklybarColors" [legend]="GalleryweeklybarLegend"
                            [chartType]="GalleryweeklybarType" (chartHover)="GalleryweeklybarHovered($event)" (chartClick)="GalleryweeklybarClicked($event)"></canvas>
                        </div>
                    </div>
                    <div class="card-block monthlyreport">
                        <div id="bar-chart" class="height-400">
                           <canvas baseChart class="chart" [datasets]="GallerymonthlybarChartData" [labels]="GallerymonthlybarChartLabels" [options]="GallerymonthlybarChartOptions" [colors]="GallerymonthlybarChartColors" [legend]="GallerymonthlybarChartLegend"
                            [chartType]="GallerymonthlybarChartType" (chartHover)="GallerymonthlybarHovered($event)" (chartClick)="GallerymonthlybarClicked($event)"></canvas>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
      
<router-outlet></router-outlet>
