
<div id="wrapper" class="toggled">
    <div id="sidebar-wrapper">
        <app-vendorsidebar></app-vendorsidebar>
    </div>
    <div id="page-content-wrapper">    
      <app-navemenu></app-navemenu>
        <div class="row">
            <div class="col-sm-12"> 
                <div class="card">
                    <div class="card-header">
                        <h4 class="card-title">Enquiries Vs Leads </h4>
                        <div class="btnholderdaily">
                            <button class="btn daily" >Daily</button>
                            <button class="btn weekly" >Weekly</button>
                            <button class="btn monthly" >Monthly</button>
                        </div>
                        <p>July 15 - July 21</p>
                    </div>
                    <div class="card-body"  id="daily">
                        <div class="card-block">
                            <div id="bar-chart" class="height-400">
                                <x-chartist [data]="barChart.data" [type]="barChart.type" [options]="barChart.options" [responsiveOptions]="barChart.responsiveOptions"
                                    [events]="barChart.events">
                                </x-chartist>
                            </div>
                        </div>
                    </div>
                    <div class="card-body"  id="weekly">
                        <div class="card-block">
                            <div id="weekly-bar" class="height-400">
                                <x-chartist [data]="weeklybarChart.data" [type]="weeklybarChart.type" [options]="weeklybarChart.options" [responsiveOptions]="weeklybarChart.responsiveOptions"
                                    [events]="weeklybarChart.events">
                                </x-chartist>
                            </div>
                        </div>
                    </div>
                    <div class="card-body" id="monthly">
                        <div class="card-block">
                               
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
