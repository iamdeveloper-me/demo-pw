                <div class="man_imgright" *ngIf="msg.sendToUserId != userId">

                    <span class="revie_name" [innerHtml]="getTime(msg.sentDate )">
                     

                    </span> 
                    
                      <pre class="chat-content">{{msg.message}}</pre>
                      <span class="sent"><i class="fa fa-check " aria-hidden="true"></i></span>
                      

                  </div>
                </div>
              </div>
