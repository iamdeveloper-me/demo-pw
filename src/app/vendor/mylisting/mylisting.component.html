<!-- Card Dark -->
<div id="wrapper" class="toggled">
   <div id="sidebar-wrapper" >
      <app-vendorsidebar></app-vendorsidebar>

  </div>
  <div id="page-content-wrapper">    
      <router-outlet></router-outlet> 
      <div class="content">
        <div id ="navmenu">
          <app-navemenu></app-navemenu>
        </div>
        <section class="Reviews_page container-fluid">
            <div class="man_info">
              <select class="sortselect">
                <option>Sort</option>
                <option>Highest Rating</option>
                <option>Lowest Rating</option>
                <option>Most Recent</option>
                <option>Earliest</option>
                <option>Not Replied</option>
                <option>Replied</option>
                <option>Pinned</option>
              </select>
            <div class="clearfix"></div>
              <div class="man_img" *ngFor="let category of countryArray">
                <img src="https://s3.us-east-2.amazonaws.com/prefect-image/cake.jpg" alt=""> 
                <span class="revie_name"> <strong>Peeter Parker {{category.sendByFullName}}</strong> 
                  {{category.sendByEmail}}
                    <span class="weeks_ago"> {{category.dateAddedOnString}}</span>
                </span>
                <span class="reviewbadge badge badge-secondary">New</span> 
                <button class="pin_tack"><i class="fa fa-thumb-tack" aria-hidden="true"></i></button>
                <div class="clearfix"></div>
                <div class="rating_star">
                    <rating [(ngModel)]="category.rating"></rating>
                </div>{{category.rating}}
                <div class="textemail">
                  <p> {{category.comments}}</p>
                </div>
                <div class="clearfix"></div>
                <div class="btn_button text-center">
                  <button class="btn btn-lg btn-success">Reply </button>
                </div>
              </div>

            </div>

          
        </section>      
      </div>
 

    <app-foot></app-foot>
</div> </div>
<router-outlet></router-outlet>
