      <div class="content">

        <section *ngIf="countryArray" class="Reviews_page container-fluid mobilefixedcontainer">
            <div class="man_info">
              
              <!-- code by v -->
              <select class='select-option sortselect' required [(ngModel)]='optionSelected' (ngModelChange)='onOptionsSelected($event)'>
                <option class='option' *ngFor='let option of options' [value]="option.value">{{option.key}}</option>
              </select>

            <div class="clearfix"></div>
            <div class="col-sm-12">
              <div *ngFor="let category of countryArray.items" ngClass="{active: n == countryArray.page}">
                       <!--    <a (click)="search(n)" *ngIf="n != countryArray.page">{{n+1}}</a> -->
                          <span *ngIf="n == countryArray.page">{{n+1}}</span>
                          <div class="man_img" >
                              <img src="https://s3.us-east-2.amazonaws.com/prefect-image/cake.jpg" alt=""> 
                              <span class="revie_name"> <strong> {{category.sendByFirstName}} {{category.sendByLastName}}</strong> 
                              
                                  <span class="weeks_ago"> {{category.dateAddedOnString}}</span>
                                  <span class="weeks_ago">  {{category.sendByEmail}}</span>
                              </span>
                              <span class="reviewbadge badge badge-secondary" (click)="ReviewReadStatus(category.reviewId, 2)"> {{category.reviewStatusString}}</span> 
                              <button class="pin_tack">
                              <div *ngIf = "category.isPinned == false" (click)="GetMarkAsPinned(category.reviewId)">  
                                <i class="fa fa-thumb-tack" aria-hidden="true"></i>not pinned
                              </div>
                              <div *ngIf = "category.isPinned == true " (click)="GetMarkAsPinned(category.reviewId)"><i class="fa fa-thumb-tack" aria-hidden="true"></i>pinned
                              </div> 
                              </button>
                              <div class="clearfix"></div>
                              <div class="rating_star">
                                  <rating [(ngModel)]="category.rating"></rating>
                              </div>{{category.rating}}
                              <div class="textemail">
                                <p> {{category.comments}}</p>
                              </div>
                              <div class="clearfix"></div>
                              <div class="btn_button text-center">
                                <button class="btn btn-lg btn-success">Reply </button>
                              </div>
                            </div>
                      </div>
