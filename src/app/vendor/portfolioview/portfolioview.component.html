  <ng-template #content let-c="close" let-d="dismiss">
          <div class="card-block">
                          <div class="modal-header" style="background-color: white">
                            <h4 class="modal-title">Add Gallery</h4>
                            <button type="button" class="close" aria-label="Close" (click)="d('Cross click')">
                              <span aria-hidden="true">&times;</span>
                            </button>
                          </div>
                          <div class="modal-body" style="background-color: white">
                            <form>
                            <div class="row">
                          <div class="col-md-12">
                            <div class="form-group">
                                <div class="input-effect form-group md-form ">
                                    <input class="effect-16 validate" type="text" placeholder="" required="required">
                                    <label>Gallery Name</label>
                                    <span class="focus-border"></span>
                                </div>
                            </div>
                          </div>
                            </div>
                            <div class="row">
                          <div class="col-md-12">
                            <div class="form-group">
                                <div class="input-effect form-group md-form ">
                                  <select class="effect-16 validate">
                                     <option>Select Photo Type</option>
                                    <option>Pre-Wedding Shoot</option>
                                     <option>Real Wedding Shoot</option>
                                  </select>
                                    
                                </div>
                            </div>
                          </div>
                            </div>
                            <div class="row">
                            <div class="col-md-12">
                              <div class="form-group">
                                  <div class="input-effect form-group md-form ">
                                      <input class="effect-16 validate" type="email" placeholder="" required="required">
                                      <label>Tags</label>
                                      <span class="focus-border"></span>
                                  </div>
                              </div>
                            </div>
                            </div>
                            <div class="row">
                          <div class="col-md-12">
                            <div class="form-group">
                              <div class="form-group">
                                <div class="input-effect form-group md-form ">  
                                    <input class="effect-16 validate"  required="required">
                                    <label>Color Tags</label>
                                    <span class="focus-border"></span>
                                </div>
                              </div>
                            </div>
                          </div>
                            </div>
                            <div class="row">
                          <div class="col-md-12">
                            <div class="form-group">
                              <div class="form-group">
                                <div class="input-effect form-group md-form ">  
                                   <input type="file" class="effect-16 validate" required="required" name="img" multiple>
                                </div>
                              </div>
                            </div>
                          </div>
                            </div>
                            <button type="submit" class="btn btn-comman pull-right">Update Profile</button>
                            <div class="clearfix"></div>
                            </form>
                          </div>
          </div>
        </ng-template>
