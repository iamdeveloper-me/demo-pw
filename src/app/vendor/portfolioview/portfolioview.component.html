  <ng-template #content let-c="close" let-d="dismiss">
      <form (ngSubmit)="event(list)" #list="ngForm" >
          <div class="card-block">
                          <div class="modal-header" style="background-color: white">
                            <h4 class="modal-title">Add Gallery</h4>
                            <button type="button" class="close" aria-label="Close" (click)="d('Cross click')">
                              <span aria-hidden="true">&times;</span>
                            </button>
                          </div>
                          <div class="modal-body" style="background-color: white">
                            
                              <div class="row">
                                <div class="col-md-12">
                                  <div class="form-group">
                                      <div class="input-effect form-group md-form ">
                                          <input class="effect-16 validate" type="text" placeholder="" required="required" id="filesId" 
                                          name="filesId" [(ngModel)]="list.filesId"  >
                                          <label>Gallery Name{{list.filesId}}</label>
                                          <span class="focus-border"></span>
                                      </div>
                                  </div>
                                </div>
                              </div>
                              <div class="row">
                                <div class="col-md-12">
                                  <div class="form-group">
                                      <div class="input-effect form-group md-form ">
                                        <select class="effect-16 validate">
                                           <option>Select Photo Type</option>
                                          <option>Pre-Wedding Shoot</option>
                                           <option>Real Wedding Shoot</option>
                                        </select>
                                          
                                      </div>
                                  </div>
                                </div>
                              </div>
                              <div class="row">
                                <div class="col-md-12">
                                  <div class="form-group">
                                      <div class="input-effect form-group md-form ">
                                        <input class="effect-16 validate" type="email" placeholder="" required="required">
                                        <label>Tags</label>
                                        <span class="focus-border"></span>
                                      </div>
                                  </div>
                                </div>
                              </div>
                              <div class="row">
                                <div class="col-md-12">
                                  <div class="form-group">
                                    <div class="form-group">
                                      <div class="input-effect form-group md-form ">
                                          <input class="effect-16 validate"  required="required">
                                          <label>Color Tags</label>
                                          <span class="focus-border"></span>
                                      </div>
                                    </div>
                                  </div>
                                </div>
                              </div>
                              <div class="row">
                                <div class="col-md-12">
                                  <div class="form-group">
                                    <div class="form-group">
                                      <div class="input-effect form-group md-form "> 
                                         <input type="file" class="effect-16 validate" required="required" name="img" multiple>
                                      </div>
                                    </div>
                                  </div>
                                </div>
                              </div>
                              <button type="submit" class="btn btn-comman pull-right">Update Profile</button>
                              <div class="clearfix"></div>
                         
                          </div>
          </div>
          </form>
  </ng-template>

  <div class="modal fade" id="uploadphoto" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
          <div class="modal-header text-center">
              <h4 class="modal-title">Add Image</h4>
              <button type="button" class="close btn_mar_padd" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>       
            <div class="clearfix"></div>
          </div>
          <div class="modal-body">
              <div class="col-sm-12  text-center">
                <div class="modal-body" style="background-color: white">
                  <form>
                    <div class="row">
                      <div class="col-md-12">
                        <section id="file-upload">
                          <div class="card martop0px">
                            <div class="card-block">
                              <div class="row">
                                <div class="col-md-12 col-lg-12">
                                  <div ng2FileDrop [ngClass]="{'nv-file-over': hasBaseDropZoneOver}" (fileOver)="fileOverBase($event)" [uploader]="uploader"
                                    class="py-5 mb-3 text-center font-medium-5 text-uppercase grey my-drop-zone">
                                    Drop Image Here..!
                                  </div>
                                </div>
                          
                              </div>
                              <div class="row">
                                <div class="col-md-12">
                                  <h4>Select Multiple files</h4>
                                  <label class="custom-file mb-3">
                                    <input type="file" class="form-control" ng2FileSelect [uploader]="uploader" multiple >
                                    <span class="custom-file-control"></span>
                                  </label>
                        
                                </div>
                        
                                <div class="col-md-12">
                                <!--   <h4>Upload queue</h4>
                                  <p>Upload queue: {{ uploader?.queue?.length }}</p> -->
                        
                                  <table class="table">
                                    <tbody>
                                      <tr *ngFor="let item of uploader.queue">
                                        <td><strong>{{ item?.file?.name }}</strong></td>
                                     <!--    <td *ngIf="uploader.isHTML5" nowrap>{{ item?.file?.size/1024/1024 | number:'.2' }} MB</td>
                                        <td *ngIf="uploader.isHTML5">
                                          <div class="progress" style="margin-bottom: 0;">
                                            <div class="progress-bar" role="progressbar" [ngStyle]="{ 'width': item.progress + '%' }"></div>
                                          </div>
                                        </td>
                                        <td class="text-center">
                                          <span *ngIf="item.isSuccess"><i class="fa fa-ok"></i></span>
                                          <span *ngIf="item.isCancel"><i class="fa fa-ban"></i></span>
                                          <span *ngIf="item.isError"><i class="fa fa-remove"></i></span>
                                        </td> -->
                                        <td nowrap>
                                         <!--  <button type="button" class="btn btn-raised btn-success btn-sm" (click)="item.upload()" [disabled]="item.isReady || item.isUploading || item.isSuccess">
                                          <span class="fa fa-upload"></span> Upload
                                        </button> -->
                                         <!--  <button type="button" class="btn btn-raised btn-warning btn-sm" (click)="item.cancel()" [disabled]="!item.isUploading">
                                          <span class="fa fa-ban"></span> Cancel
                                        </button> -->
                                          <button type="button" class="btn btn-raised btn-danger btn-sm" (click)="item.remove()" style="margin-bottom: 0px;">
                                          <span class="fa fa-trash"></span> Remove
                                        </button>
                                        </td>
                                      </tr>
                                    </tbody>
                                  </table>
                        
                                  <div>
                                    <!-- <p>Queue progress:
                                      <ngb-progressbar type="primary" [value]="uploader.progress"></ngb-progressbar>
                                    </p> -->
                                    <button type="button" class="btn btn-raised btn-success" (click)="uploadAll()" [disabled]="!uploader.getNotUploadedItems().length">
                                      <span class="fa fa-upload"></span> Upload all
                                    </button>
                                    <!-- <button type="button" class="btn btn-raised btn-warning" (click)="uploader.cancelAll()" [disabled]="!uploader.isUploading">
                                      <span class="fa fa-ban"></span> Cancel all
                                    </button>
                                    <button type="button" class="btn btn-raised btn-danger" (click)="uploader.clearQueue()" [disabled]="!uploader.queue.length">
                                      <span class="fa fa-trash"></span> Remove all
                                    </button> -->
                                  </div>
                                </div>
                              </div>
                            </div>
                          </div>
                        </section>
                      </div>
                    </div>
                  
                    <div class="clearfix"></div>
                  </form>
                  
                </div>
              </div>    
          </div>
          <div class="modal-footer text-center">
              <button type="submit" class="btn newbtn" ><i class="glyphicon glyphicon-ok"></i> Save</button>&nbsp; 
              <button type="button" class="btn newbtn newcancelbtn" data-dismiss="modal">CANCEL</button>
          </div>
      </div>  
    </div>  
  </div>
