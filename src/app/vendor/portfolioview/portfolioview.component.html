<div id="wrapper" class="toggled">

              <div class="">

                    <a  id="Google-function" (click)="uploadphoto_dailog = true" data-reactid="339"  > <i class="material-icons">camera_alt</i> </a>

                </div>
              </div>
              <div class="container photos_gallery">
                <div class="row">
                  <div class='list-group gallery row firt_row' >

                        <button class="deletebtn"  (click)="delete_portfolio(data,i)">&times;</button>

                            <img class="img-thumbnail img-responsive"  src="{{data.files.path}} " alt="Another alt text">

                          <div style="float:left;" *ngIf = "selected_Background == true && portfolioId == data.portfolioId ">
                            set as store front
                          </div>
                              
                              <div class="dropdown gearicon"  ngbDropdown>
                                    
                                      <button class="btn btn-primary" type="button" id="dropdownBasic2"  ngbDropdownToggle>
                                          <i class="material-icons">
                                              settings
                                              </i>
                                      </button>
                                      <ul class="dropdown-menu" ngbDropdownMenu aria-labelledby="dropdownBasic2">
                                        <li><a (click) = "setbackground(data.portfolioId)"> Set as Store front Image</a></li>
                                    
                                      </ul>
                              </div>
                          </div>
                        </div>
                    </div> <!-- col-6 / end -->
                  </div> <!-- list-group / end -->
                </div> <!-- row / end -->
              </div> <!-- container / end -->
            </section>
          </div>
        </div>    	
      </div>
    </div>	 
</div>
