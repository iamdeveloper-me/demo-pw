<div id="wrapper" class="toggled">
    <div id="sidebar-wrapper" >
        <app-vendorsidebar></app-vendorsidebar>
    </div>
    <div id="page-content-wrapper">
      <app-navemenu></app-navemenu>    
      <router-outlet></router-outlet> 
      <div class="col-sm-12 mobilefixedcontainer">
        <div class="card martop0px">
          <div class="container-fluid viewallalbums">
            <div class="col-sm-12">
              <a routerLink= "../gallery" class="pull-left iconfloatleft">
                <i class="material-icons"> arrow_back_ios </i> <span>Portfolio & Albums</span>
              </a>  
                <div class="subheadtik">Portfolio</div>
              <a class="sett_icon pull-right" routerLink="../settingalbum">
                <i class="material-icons ">settings</i>
              </a>
            </div>  
          </div>
          <div class="container-fluid photo_gallery">
            <section class="p-0 container" id="portfolio">
              <div class="">
                <div class="drop_zone text-center">
                    <a  (click)="open(content)"> <i class="material-icons">camera_alt</i> </a>  
                    <p>Click to add or drop image here</p>
                </div>
              </div>
              <div class="container photos_gallery">
                <div class="row">
                  <div class='list-group gallery row firt_row' >
                    <div class="col-lg-3 col-md-4 col-xs-6 thumb hovereffect" *ngFor="let data of PortgetArray">
                  
                        <a class="thumbnail" href="javascript:void(0)" >
                            <button class="deletebtn">&times;</button>
            
                            <img class="img-thumbnail img-responsive"  src="{{data.files.path}} " alt="Another alt text"> 
               
                                <div class="over_like">
                                        <div class="">
                                        <a href=""><i class="fa fa-heart"></i> </a>  <span> 25 </span> 
                                        <div class="dropdown gearicon">
                                              
                                                <button class="btn btn-primary dropdown-toggle" type="button" data-toggle="dropdown">
                                                    <i class="material-icons">
                                                        settings
                                                        </i>
                                                </button>
                                                <ul class="dropdown-menu">
                                                  <li><a href="#">Set as Business Cover Image</a></li>
                                                
                                                </ul>
                                              </div>
                                        
                                        </div>
                                    </div>
                        </a>
                        
                    </div> <!-- col-6 / end -->
                  </div> <!-- list-group / end -->
                </div> <!-- row / end -->
              </div> <!-- container / end -->
            </section>
          </div>
        </div>    	
      </div>
    </div>	 
</div> 
  <ng-template #content let-c="close" let-d="dismiss">
      <form (ngSubmit)="event(list)" #list="ngForm" >
          <div class="card-block">
                          <div class="modal-header" style="background-color: white">
                            <h4 class="modal-title">Add Gallery</h4>
                            <button type="button" class="close" aria-label="Close" (click)="d('Cross click')">
                              <span aria-hidden="true">&times;</span>
                            </button>
                          </div>
                          <div class="modal-body" style="background-color: white">
                            
                              <div class="row">
                                <div class="col-md-12">
                                  <div class="form-group">
                                      <div class="input-effect form-group md-form ">
                                          <input class="effect-16 validate" type="text" placeholder="" required="required" id="filesId" 
                                          name="filesId" [(ngModel)]="list.filesId"  >
                                          <label>Gallery Name{{list.filesId}}</label>
                                          <span class="focus-border"></span>
                                      </div>
                                  </div>
                                </div>
                              </div>
                              <div class="row">
                                <div class="col-md-12">
                                  <div class="form-group">
                                      <div class="input-effect form-group md-form ">
                                        <select class="effect-16 validate">
                                           <option>Select Photo Type</option>
                                          <option>Pre-Wedding Shoot</option>
                                           <option>Real Wedding Shoot</option>
                                        </select>
                                          
                                      </div>
                                  </div>
                                </div>
                              </div>
                              <div class="row">
                                <div class="col-md-12">
                                  <div class="form-group">
                                      <div class="input-effect form-group md-form ">
                                        <input class="effect-16 validate" type="email" placeholder="" required="required">
                                        <label>Tags</label>
                                        <span class="focus-border"></span>
                                      </div>
                                  </div>
                                </div>
                              </div>
                              <div class="row">
                                <div class="col-md-12">
                                  <div class="form-group">
                                    <div class="form-group">
                                      <div class="input-effect form-group md-form ">
                                          <input class="effect-16 validate"  required="required">
                                          <label>Color Tags</label>
                                          <span class="focus-border"></span>
                                      </div>
                                    </div>
                                  </div>
                                </div>
                              </div>
                              <div class="row">
                                <div class="col-md-12">
                                  <div class="form-group">
                                    <div class="form-group">
                                      <div class="input-effect form-group md-form "> 
                                         <input type="file" class="effect-16 validate" required="required" name="img" multiple>
                                      </div>
                                    </div>
                                  </div>
                                </div>
                              </div>
                              <button type="submit" class="btn btn-comman pull-right">Update Profile</button>
                              <div class="clearfix"></div>
                         
                          </div>
          </div>
          </form>
  </ng-template>
