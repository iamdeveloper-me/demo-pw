

<div id="wrapper" class="toggled">
    <div id="sidebar-wrapper">
        <app-vendorsidebar></app-vendorsidebar>
    </div>
    <div id="page-content-wrapper">    
      <app-navemenu></app-navemenu>

        <!-- Line Chart Starts -->
        <div class="col-sm-12">
            <div class="card">
                <div class="card-header mob_veiw_center">
                    <h4 class="card-title mob_veiw">Reach (Normal + Promoted/Boosted)</h4>
                    <div class="btnholderdaily">
                            <button class="btn  daily" >Daily</button>
                            <button class="btn  weekly" >Weekly</button>
                            <button class="btn  monthly" >Monthly</button>
                        </div>
                </div>
                <div class="card-body reportbox">
                    <div class="card-block dailyreport">
                        <div id="line-chart2" class="height-400">
                            <ngx-charts-line-chart  [scheme]="lineChartColorScheme" [results]="lineChartMulti" [gradient]="lineChartGradient"
                                [xAxis]="lineChartShowXAxis" [yAxis]="lineChartShowYAxis" [legend]="lineChartShowLegend" [showXAxisLabel]="lineChartShowXAxisLabel"
                                [showYAxisLabel]="lineChartShowYAxisLabel" [xAxisLabel]="lineChartXAxisLabel" [yAxisLabel]="lineChartYAxisLabel"
                                [autoScale]="lineChartAutoScale" (select)="onSelect($event)">
                            </ngx-charts-line-chart>
                        </div>
                    </div>

                    <div class="card-block weeklyreport">
                        <div id="line-chart2" class="height-400">
                            <ngx-charts-line-chart  [scheme]="weeklylineChartColorScheme" [results]="weeklylineChartMulti" [gradient]="weeklylineChartGradient"
                                [xAxis]="weeklylineChartShowXAxis" [yAxis]="weeklylineChartShowYAxis" [legend]="weeklylineChartShowLegend" [showXAxisLabel]="weeklylineChartShowXAxisLabel"
                                [showYAxisLabel]="weeklylineChartShowYAxisLabel" [xAxisLabel]="weeklylineChartXAxisLabel" [yAxisLabel]="weeklylineChartYAxisLabel"
                                [autoScale]="weeklylineChartAutoScale" (select)="onSelect($event)">
                            </ngx-charts-line-chart>
                        </div>
                    </div>
                    <div class="card-block monthlyreport">
                            
                            <div id="line-chart2" class="height-400">
                                <ngx-charts-line-chart  [scheme]="monthlylineChartColorScheme" [results]="monthlylineChartMulti" [gradient]="monthlylineChartGradient"
                                    [xAxis]="monthlylineChartShowXAxis" [yAxis]="monthlylineChartShowYAxis" [legend]="monthlylineChartShowLegend" [showXAxisLabel]="monthlylineChartShowXAxisLabel"
                                    [showYAxisLabel]="monthlylineChartShowYAxisLabel" [xAxisLabel]="monthlylineChartXAxisLabel" [yAxisLabel]="monthlylineChartYAxisLabel"
                                    [autoScale]="monthlylineChartAutoScale" (select)="onSelect($event)">
                                </ngx-charts-line-chart>
                            </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
  
</div>

<router-outlet></router-outlet>
