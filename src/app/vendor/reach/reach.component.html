

<div id="wrapper" class="toggled">
    <div id="sidebar-wrapper">
        <app-vendorsidebar></app-vendorsidebar>
    </div>
    <div id="page-content-wrapper">    
      <app-navemenu></app-navemenu>

        <!-- Line Chart Starts -->
        <div class="col-sm-12">
            <div class="card">
                <div class="card-header mob_veiw_center">
                    <h4 class="card-title mob_veiw">Reach (Normal + Promoted/Boosted)</h4>
                    <div class="btnholderdaily">
                         <button class="btn  backbtn" routerLink="../statistics">
                      <i class="material-icons">arrow_back_ios</i>
                      Back
                    </button>
                            <button class="btn  daily" >Daily</button>
                            <button class="btn  weekly" >Weekly</button>
                            <button class="btn  monthly" >Monthly</button>
                        </div>
                </div>
                <div class="card-body reportbox">
                    <div class="card-block dailyreport">
                        <div id="line-chart2" class="height-400">
                            <ngx-charts-line-chart  [scheme]="reachlineChartColorScheme" [results]="reachlineChartMulti" [gradient]="reachlineChartGradient"
                                [xAxis]="reachlineChartShowXAxis" [yAxis]="reachlineChartShowYAxis" [legend]="reachlineChartShowLegend" [showXAxisLabel]="reachlineChartShowXAxisLabel"
                                [showYAxisLabel]="reachlineChartShowYAxisLabel" [xAxisLabel]="reachlineChartXAxisLabel" [yAxisLabel]="reachlineChartYAxisLabel"
                                [autoScale]="reachlineChartAutoScale" (select)="onSelect($event)">
                            </ngx-charts-line-chart>
                        </div>
                    </div>

                    <div class="card-block weeklyreport">
                        <div id="line-chart2" class="height-400">
                            <ngx-charts-line-chart  [scheme]="reachweeklylineChartColorScheme" [results]="reachweeklylineChartMulti" [gradient]="reachweeklylineChartGradient"
                                [xAxis]="reachweeklylineChartShowXAxis" [yAxis]="reachweeklylineChartShowYAxis" [legend]="reachweeklylineChartShowLegend" [showXAxisLabel]="reachweeklylineChartShowXAxisLabel"
                                [showYAxisLabel]="reachweeklylineChartShowYAxisLabel" [xAxisLabel]="reachweeklylineChartXAxisLabel" [yAxisLabel]="reachweeklylineChartYAxisLabel"
                                [autoScale]="reachweeklylineChartAutoScale" (select)="onSelect($event)">
                            </ngx-charts-line-chart>
                        </div>
                    </div>
                    <div class="card-block monthlyreport">
                            
                            <div id="line-chart2" class="height-400">
                                <ngx-charts-line-chart  [scheme]="reachmonthlylineChartColorScheme" [results]="reachmonthlylineChartMulti" [gradient]="reachmonthlylineChartGradient"
                                    [xAxis]="reachmonthlylineChartShowXAxis" [yAxis]="reachmonthlylineChartShowYAxis" [legend]="reachmonthlylineChartShowLegend" [showXAxisLabel]="reachmonthlylineChartShowXAxisLabel"
                                    [showYAxisLabel]="reachmonthlylineChartShowYAxisLabel" [xAxisLabel]="reachmonthlylineChartXAxisLabel" [yAxisLabel]="reachmonthlylineChartYAxisLabel"
                                    [autoScale]="reachmonthlylineChartAutoScale" (select)="onSelect($event)">
                                </ngx-charts-line-chart>
                            </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
  
</div>

<router-outlet></router-outlet>
