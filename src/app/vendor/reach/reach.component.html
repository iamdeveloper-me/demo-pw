

<div id="wrapper" class="toggled">
    <div id="sidebar-wrapper">
        <app-vendorsidebar></app-vendorsidebar>
    </div>
    <div id="page-content-wrapper">    
      <app-navemenu></app-navemenu>

        <!-- Line Chart Starts -->
        <div class="col-sm-12">
            <div class="card">
                <div class="card-header mob_veiw_center">
                    <h4 class="card-title mob_veiw">Reach (Normal + Promoted/Boosted)</h4>
                    <div class="btnholderdaily">
                            <button class="btn  daily" >Daily</button>
                            <button class="btn  weekly" >Weekly</button>
                            <button class="btn  monthly" >Monthly</button>
                        </div>
                </div>
                <div class="card-body reportbox">
                    <div class="card-block dailyreport">
                        <div id="line-chart2" class="height-400 lineChart2 shadow">
                            <x-chartist [data]="lineChart2.data" [type]="lineChart2.type" [options]="lineChart2.options"
                                [responsiveOptions]="lineChart2.responsiveOptions" [events]="lineChart2.events">
                            </x-chartist>
                        </div>
                    </div>

                    <div class="card-block weeklyreport">
                            <div id="line-chart2" class="height-400 lineChart2 shadow">
                                <x-chartist [data]="weeklylineChart2.data" [type]="weeklylineChart2.type" [options]="weeklylineChart2.options"
                                    [responsiveOptions]="weeklylineChart2.responsiveOptions" [events]="weeklylineChart2.events">
                                </x-chartist>
                            </div>
                        </div>
                        <div class="card-block monthlyreport">
                                <div id="line-chart2" class="height-400 lineChart2 shadow">
                                    <x-chartist [data]="monthlylineChart2.data" [type]="monthlylineChart2.type" [options]="monthlylineChart2.options"
                                        [responsiveOptions]="monthlylineChart2.responsiveOptions" [events]="monthlylineChart2.events">
                                    </x-chartist>
                                </div>
                            </div>
                </div>
            </div>
        </div>
    </div>
  
</div>

<router-outlet></router-outlet>
