

<div id="wrapper" class="toggled">
    <div id="sidebar-wrapper">
        <app-vendorsidebar></app-vendorsidebar>
    </div>
    <div id="page-content-wrapper">    
      <app-navemenu></app-navemenu>

<!-- Line Chart Starts -->

<div class="col-sm-12">
    <div class="card">
        <div class="card-header">
            <h4 class="card-title">Storefront Views</h4>
            <p>July 15 - July 21</p>
        </div>
        <div class="card-body">
            <div class="card-block">
                <div id="area-chart1" class="height-400">
                    <ngx-charts-area-chart [scheme]="areaChartColorScheme" [results]="areaChartMulti" [gradient]="areaChartGradient" [xAxis]="areaChartShowXAxis"
                        [yAxis]="areaChartShowYAxis" [legend]="areaChartShowLegend" [showXAxisLabel]="areaChartShowXAxisLabel"
                        [showYAxisLabel]="areaChartShowYAxisLabel" [xAxisLabel]="areaChartXAxisLabel" [yAxisLabel]="areaChartYAxisLabel"
                        [autoScale]="areaChartAutoScale" [curve]="areaChartLineInterpolation" (select)="onSelect($event)">
                    </ngx-charts-area-chart>
                </div>
            </div>
        </div>

    </div>
    </div>

</div>
  
</div>

<router-outlet></router-outlet>
