
<style type="text/css">
    .chart-legend{
        margin-left: -900px !important;
        background-color: black !important;
    }
</style>


<div id="wrapper" class="toggled">
    <div id="sidebar-wrapper">
        <app-vendorsidebar></app-vendorsidebar>
    </div>
    <div id="page-content-wrapper">    
      <!-- <app-navemenu></app-navemenu> -->

<!-- Line Chart Starts -->
<div class="col-sm-12 mobilefixedcontainer"> 
    <div class="card">
        <div class="card-header mob_veiw">
            <h4 class="card-title">Storefront Views</h4>
            <p>July 15 - July 21</p>
            <div class="btnholderdaily">
                <button class="btn  backbtn" routerLink="../statistics">
                      <i class="material-icons">arrow_back_ios</i>
                      Back
                    </button>
                <button class="btn  daily" >Daily</button>
                <button class="btn  weekly" >Weekly</button>
                <button class="btn  monthly" >Monthly</button>
            </div>
            
        </div>
        <div class="card-body reportbox"  >
            <div class="card-block dailyreport">
                <div id="area-chart1" class="height-400">
                    <ngx-charts-area-chart [scheme]="areaChartColorScheme" [results]="areaChartMulti" [gradient]="areaChartGradient" [xAxis]="areaChartShowXAxis"
                        [yAxis]="areaChartShowYAxis" [legend]="areaChartShowLegend" [showXAxisLabel]="areaChartShowXAxisLabel"
                        [showYAxisLabel]="areaChartShowYAxisLabel" [xAxisLabel]="areaChartXAxisLabel" [yAxisLabel]="areaChartYAxisLabel"
                        [autoScale]="areaChartAutoScale" [curve]="areaChartLineInterpolation" (select)="onSelect($event)">
                    </ngx-charts-area-chart>
                </div>
            </div>
            <div class="card-block weeklyreport">
                <div id="area-chart1" class="height-400">
                    <ngx-charts-area-chart [scheme]="weeklyChartColorScheme" [results]="weeklyChartMulti" [gradient]="weeklyChartGradient" [xAxis]="weeklyChartShowXAxis"
                        [yAxis]="weeklyChartShowYAxis" [legend]="weeklyChartShowLegend" [showXAxisLabel]="weeklyChartShowXAxisLabel"
                        [showYAxisLabel]="weeklyChartShowYAxisLabel" [xAxisLabel]="weeklyChartXAxisLabel" [yAxisLabel]="weeklyChartYAxisLabel"
                        [autoScale]="weeklyChartAutoScale" [curve]="weeklyChartLineInterpolation" (select)="onSelectweekly($event)">
                    </ngx-charts-area-chart>
                </div>
            </div>
            <div class="card-block monthlyreport">
                <div id="area-chart1" class="height-400">
                    <ngx-charts-area-chart [scheme]="monthlyChartColorScheme" [results]="monthlyChartMulti" [gradient]="monthlyChartGradient" [xAxis]="monthlyChartShowXAxis"
                        [yAxis]="monthlyChartShowYAxis" [legend]="monthlyChartShowLegend" [showXAxisLabel]="monthlyChartShowXAxisLabel"
                        [showYAxisLabel]="monthlyChartShowYAxisLabel" [xAxisLabel]="monthlyChartXAxisLabel" [yAxisLabel]="monthlyChartYAxisLabel"
                        [autoScale]="monthlyChartAutoScale" [curve]="monthlyChartLineInterpolation" (select)="onSelectmonthly($event)">
                    </ngx-charts-area-chart>
                </div>
            </div>
        </div>
    </div>
</div>



</div>
  
</div>

<router-outlet></router-outlet>
