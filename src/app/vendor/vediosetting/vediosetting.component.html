  <div class="modal fade"  [ngClass] = "{'show' : Editvediodetail_dailog}" id="Editvediodetail" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
          <div class="modal-dialog" role="document">
            <form [formGroup]='validtionform' (submit)="videosave()">

              <div class="modal-content">
                   <div class="modal-header">
                    <h4 class="modal-title">Edit Video</h4>
                    <button type="button" class="close posiTop20px"  (click)="closeModel()" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                  
                   <div class="modal-body">
                    <input type="hidden" [(ngModel)]='objVideo.id' formControlName='id'/>
                                     
                                  <div class="form-group">
                                  <div class="input-effect md-form">
                                    <input type="text"  class="effect-16 validate" [(ngModel)]='objVideo.title' formControlName='title' placeholder="title" required/>
                                    <div *ngIf="title.invalid && (title.dirty || title.touched)"
                                    class=" redtext">
                                
                                  <div *ngIf="title.errors.required">
                                    title is required.
                                  </div>
                                 
                                </div>
                                  </div>
                                  </div>
                                  <div class="form-group">
                                  <div class="input-effect md-form">
                                    <input  class="effect-16 validate" type="text" [(ngModel)]='objVideo.link' formControlName='link' placeholder="link" required/>
                                    <div *ngIf="link.invalid && (link.dirty || link.touched)"
                                    class="redtext">
                                
                                  <div *ngIf="link.errors.required">
                                    link is required.
                                  </div>
                                  <div *ngIf="link.errors.pattern">
                                    link is required . 
                                  </div>
                                 
                                </div>
                                  </div>

                                </div>
                            
                                 
                          
                     
                     
                       
                   </div>
                   <div class="modal-footer text-center">
                   <button type="submit" class="btn newbtn" >SAVE</button> &nbsp;
                    <button type="button" class="btn newbtn newcancelbtn" 
                    (click)="closeModel()"> Close</button>
                </div>

              </div>
</form> 

          </div>
      </div>

  
  <router-outlet></router-outlet>
