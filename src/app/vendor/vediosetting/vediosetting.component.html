  <div class="modal fade"  [ngClass] = "{'show' : Editvediodetail_dailog}" id="Editvediodetail" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
          <div class="modal-dialog" role="document">
            <form [formGroup]='validtionform' (submit)="videosave()">

              <div class="modal-content">
                   <div class="modal-header">
                    <h4 class="modal-title">Edit Video</h4>
                    <button type="button" class="close posiTop20px"  (click)="closeModel()" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                  
                   <div class="modal-body">
                      <input type="hidden"  class="effect-16 validate" [(ngModel)]='objVideo.videosId' formControlName='videosId' value="{{objVideo.videosId}}" />
                                     
                                  <div class="form-group">
                                <label>Enter Video Title</label>
                                      <input type="text"  class="form-control" [(ngModel)]='objVideo.title' formControlName='title' value="{{objVideo.title}}"required/>
                                     
                                    
                                    <div *ngIf="title.invalid && (title.dirty || title.touched)"
                                    class=" redtext">
                                    {{objVideo.title}}
                                      <div *ngIf="title.errors.required">
                                        title is required.
                                      </div>
                                    </div>
                                  </div>
                                  <div class="form-group">
                                    <label>Enter Video Link</label>
                                      <input  class="form-control" type="text" [(ngModel)]='objVideo.link' formControlName='link'  required
                                      pattern="^(http:\/\/www\.|https:\/\/www\.|http:\/\/|https:\/\/)?[a-z0-9]+([\-\.]{1}[a-z0-9]+)*\.[a-z]{2,5}(:[0-9]{1,5})?(\/.*)?$"
                                      />
                                     
                                     
                                    <div *ngIf="link.invalid && (link.dirty || link.touched)"  class="form-text text-muted danger" >
                                        <div  class="form-text text-muted danger"  *ngIf="link.errors.required">
                                          link is required.
                                        </div>
                                        <div  class="form-text text-muted danger"  *ngIf="link.errors.pattern">
                                          link is not valid!. 
                                        </div>
                                    </div>
                                </div>
                            

                       
                   </div>
                   <div class="modal-footer text-center">
                   <button type="submit" class="btn newbtn" >SAVE</button> &nbsp;
                    <button type="button" class="btn newbtn newcancelbtn" 
                    (click)="closeModel()"> Close</button>
                </div>

              </div>
</form> 

          </div>
      </div>
