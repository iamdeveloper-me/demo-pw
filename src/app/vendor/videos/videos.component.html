 <ng-template #addvideo let-c="close" let-d="dismiss">
                          <div class="card-block">
                              <div class="modal-header text-center" style="background-color: white">
                                <h4 class="modal-title ">New Video</h4>
                                <button type="button" class="close" aria-label="Close" (click)="d('Cross click')">
                                  <span aria-hidden="true">&times;</span>
                                </button>
                              </div>
                              <div class="modal-body" style="background-color: white">
                                <form>
                                <div class="row">
                              <div class="col-md-12">
                                <div class="form-group">
                                    <div class="input-effect form-group md-form ">
                                        <input class="effect-16 validate" type="text" placeholder="" required="required">
                                        <label>Title of Video</label>
                                        <span class="focus-border"></span>
                                    </div>
                                </div>
                              </div>
                                </div>
                                <div class="row">
                              <div class="col-md-12">
                                <div class="form-group">
                                    <div class="input-effect form-group md-form ">
                                        <input class="effect-16 validate" type="text" placeholder="" required="required">
                                        <label>Paste your YouTube or Vimeo Link here</label>
                                        <span class="focus-border"></span>
                                    </div>
                                </div>
                              </div>
                                </div>
                               
                            
                               
                        
                                <div class="clearfix"></div>
                                </form>
                                <div class="advideobtn text-center">
                                    <button>Add Video</button>
                                    <button>Cancle</button>
                                  </div>
                              </div>
                              
                           </div>
  </ng-template>



  <ng-template #newlink let-c="close" let-d="dismiss">
    <div class="card-block">
        <div class="modal-header text-center" style="background-color: white">
          <h4 class="modal-title ">New Video </h4>
          <button type="button" class="close" aria-label="Close" (click)="d('Cross click')">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body" style="background-color: white">
          <form>
          <div class="row">
        <div class="col-md-12">
          <div class="form-group">
              <div class="input-effect form-group md-form ">
                  <input class="effect-16 validate" type="text" placeholder="" required="required">
                  <label>Edit Link</label>
                  <span class="focus-border"></span>
              </div>
          </div>
        </div>
          </div>
          <div class="row">
        <div class="col-md-12">
          <div class="form-group">
              <div class="input-effect form-group md-form ">
                  <input class="effect-16 validate" type="text" placeholder="" required="required">
                  <label>Delete video</label>
                  <span class="focus-border"></span>
              </div>
          </div>
        </div>
          </div>
          <div class="row">
            <div class="col-md-12">
              <div class="form-group">
                  <div class="input-effect form-group md-form ">
                      <input class="effect-16 validate" type="text" placeholder="" required="required">
                      <label>Edit Title of video</label>
                      <span class="focus-border"></span>
                  </div>
              </div>
            </div>
              </div>
          
      
          
  
          <div class="clearfix"></div>
          </form>
          <div class="advideobtn text-center">
              <button>Add Video</button>
              <button>Cancle</button>
            </div>
        </div>
        
      </div>
              </ng-template>
              


  <div class="modal fade" id="Addvediodetail" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
          <div class="modal-dialog" role="document">
              <div class="modal-content">
                   <div class="modal-header">
                    <h4 class="modal-title">Add Vedio</h4>
                    <button type="button" class="close posiTop20px" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                  
                   <div class="modal-body">
                      <div class="form-group">
                                <div class="input-effect md-form">
                                    <input class="effect-16 validate" type='text' placeholder=''>
                                    <label>Vedio Title</label>
                                    <span class="focus-border"></span>
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="input-effect md-form">
                                    <input class="effect-16 validate" type='text' placeholder=''>
                                    <label>Vedio Url</label>
                                    <span class="focus-border"></span>
                                </div>
                            </div>
                   </div>
                   <div class="modal-footer text-center">
                    <button type="submit" class="btn newbtn" (click)='primelocation(location)' >SAVE</button> &nbsp;
                    <button type="button" class="btn newbtn newcancelbtn" data-dismiss="modal">Close</button>
                </div>

              </div>


          </div>
      </div>
