<div id="wrapper" class="toggled">
  <div id="sidebar-wrapper" >
      <app-vendorsidebar></app-vendorsidebar>
  </div>
  <div id="page-content-wrapper">
    <app-navemenu></app-navemenu>    
    <router-outlet></router-outlet> 
    <div class="col-sm-12 mobilefixedcontainer">
      <div class="container-fluid viewallalbums">
        <div class="allport_row">
          <a routerLink="../../albumview" class="leftarrowbacklink"><i class="material-icons"> arrow_back_ios </i>
            <span class="mob_none"> All Albums  </span>
          </a>
          <div class="createmyalbum">
            <h2>{{albumname}}</h2>
            <span>Album Type Pre-Wedding Shoot</span>
          </div>
          <div >
              <a  class="sett_icon pull-right" routerLink="../../settingalbum/{{albumid.id}} "  rel="ligthbox">
                <i class="material-icons ">settings</i>
                
              </a>      
          </div>	
        </div> 
        <div class="container-fluid photo_gallery" >  
          <div class="text-center">   
            <span class="color_optin text-center" >
                <span *ngFor="let g of colour_table;let i=index">
                    <!-- {{g}} -->
                     
                          <span *ngIf = "g == 'pink'" class="colortags pinkbg" ></span>
                      
                      
                          <span *ngIf = "g == 'red'" class="colortags redbg" ></span>
                      
                      
                          <span  *ngIf = "g == 'Blue'" class="colortags bluebg" ></span>
                     
                      
                          <span  *ngIf = "g == 'yellow'" class="colortags yellowbg" ></span>
                      
                   
                          <span *ngIf = "g == 'green'" class="colortags greenbg" ></span>
                     
                    
                          <span  *ngIf = "g == 'purple'" class="colortags purplebg" ></span>
                     
                     
                          <span  *ngIf = "g == 'white'" class="colortags whitebg" ></span>
                     
                     
                          <span *ngIf = "g == 'black'" class="colortags blackbg" ></span>
                     
                      
                          <span *ngIf = "g == 'grey'" class="colortags greybg" ></span>
                     
                      
                          <span *ngIf = "g == 'orange'" class="colortags orangebg" ></span>
                     
                    
                          <span *ngIf = "g == 'brown'" class="colortags brownbg" ></span>
                </span>
            </span>   
          </div>
          <div class="clearfix"></div>
            <!-- <p class="beach_outdoor"> <span>{{tags}}</span> <span>Outdoor</span> </p> -->
            <div class="text-center">
            <span *ngFor="let image of albumImagesModify; let i=index ">
              <span *ngFor="let ag of image.tags;let i=index">
                <span class="tagstik"> 
                    {{ag}}    
                
                </span>      
              </span>
            </span>
          </div>
          <div class="text-center">
            <p class="add_photos">
                <button  id="Google-function" class="btn newbtn" (click)="uploadphoto_dailog = true" data-reactid="339" >Add photos</button>
            </p>  
          </div>
            <div class="row mar_top_50px">
              <div   class="col-lg-3 col-md-4 col-xs-6 "  *ngFor="let image of albumImagesModify; let i=index ">
                <div class="thumb hovereffect" (clss)='{cl : higcs(image)}' data-target="#image-gallery" data-toggle="modal"  >
                    <button class="deletebtn" (click)="deleteImage(image,i)">&times;</button>
                    
                  

                    <a class="thumbnail" data-fancybox="gallery" href="{{image.path}}"  >
                        <div class="image-div">
                          <img class="img-thumbnail" src="{{image.path}}"alt="Another alt text">
                        </div>
                    </a>

                   
                <div class="over_like">
                  <table width="100%">
                    <tr>
                      <td>
                      <span> <i class="fa fa-heart"></i>&nbsp;&nbsp;</span> 
                      </td>
                      <td *ngIf = "image.albumImageId == id ">
                          Business Cover
                      </td>
                     
                      <td>
                              <div class="dropdown gearicon"  ngbDropdown>
                                  
                                    <button class="btn btn-primary" type="button" id="dropdownBasic2"  ngbDropdownToggle>
                                        <i class="material-icons">
                                            settings
                                            </i>
                                    </button>
                                    <ul class="dropdown-menu" ngbDropdownMenu aria-labelledby="dropdownBasic2">

                                      <li><a  (click) = "albumcoverimage(image.albumsId )"> Album Cover Image</a></li> 
                                     
                                      <li><a (click) = "setas_storefront_image(image.albumImageId )">  store front image</a></li>

                                        <!-- <li><a (click) = "setascoverimage(image.albumImageId)" > Set as  Cover Image</a></li> -->
                                      
                                    </ul>
                                  </div>
                      </td>
                  </tr>
                  </table>
                </div>
                     
                      
                </div>
                
              </div>  
            </div>
             
        </div>    	     
      </div>	
    </div> 
  </div> 

  <div class="modal fade" id="uploadphoto" [ngClass] = "{'show' : uploadphoto_dailog}" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header text-center">
                <h4 class="modal-title">Add Image</h4>
                <button type="button" class="close btn_mar_padd" (click)="closeModel()" aria-label="Close"><span aria-hidden="true">&times;</span></button>
               <div class="clearfix"></div>
            </div>
            <div class="modal-body" style="background-color: white">
              <form>
                <div class="row">
                  <div class="col-md-12">
                    <section id="file-upload">  
                      <div class="col-sm-12 martop0px">
                        <div class="card-block">
                          <div class="row">
                            <div class="col-md-12 col-lg-12 my-drop-zone">
                                <div ng2FileDrop [ngClass]="{'nv-file-over': hasBaseDropZoneOver}" (fileOver)="fileOverBase($event)" [uploader]="uploader"
                                  class="mb-3 text-center font-medium-5 text-uppercase grey ">
                                  Add image
                                </div>
                                <div class="btnholdertik">
                                  <!-- <input 
                                    type="file" 
                                    class="uploadbtnhidden" 
                                    ng2FileSelect 
                                  
                                    [uploader]="uploader" 
                                    multiple > -->

                                    <input (change)="previewFile($event)" type='file'  multiple title="">
                                  <button class="newbtn Choosefilebtn">Choose File</button>
                                  <!-- (change)="fileChangeListener($event)" -->
                                </div>
                            </div>
                          </div>
                          <div class="row">
                              <div class="col-md-12 imagescroll">
                                <br/>
                                <!-- <table class="table">
                                  <tbody>
                                    <tr *ngFor="let item of uploader.queue; let i= index">
                                      <td><strong>{{ item?.file?.name }}</strong> </td>
                                      <td>
                                          <div class="progress" style="margin-bottom: 0;width: 205px;">
                                              <div class="progress-bar" role="progressbar" [ngStyle]="{ 'width': item.progress + '%' }"></div>
                                          </div>
                                      </td>
                                      <td nowrap>
                                        <button type="button" class="btn btn-raised btn-danger btn-sm" (click)="item.remove()">
                                        &times;
                                      </button>
                                      </td>
                                    </tr>
                                  </tbody>
                                </table> -->
                                <table class="table table-responsive">  
                                    <tbody>
                                      <tr *ngFor="let item of previewImages;let i=index" >
                                        <td><strong>{{ fileNames[i] }}</strong></td>
                                        <td><img [src]="item" height="200" class="img img-responsive"></td>
                                        <td>
                                          <button type="button" class="btn btn-raised btn-danger btn-sm" (click)="removePreviewImg(i)">
                                              Remove
                                          </button>
                                        </td>
                                      </tr>
                                    </tbody>
                                  </table>
                              <div>
                          </div>
                              </div>
                          </div>
                        </div>
                      </div>
                    </section>
                  </div>
                </div>
                <div class="clearfix"></div>
              </form>
            </div>
            <div class="modal-footer text-center">
                <!-- [disabled]="!uploader.getNotUploadedItems().length" -->
              <button type="submit" class="btn newbtn" (click)="uploadAll()" >Save</button>&nbsp;
              <button type="button" class="btn newbtn newcancelbtn" (click)="closeModel()">CANCEL</button>
            </div>
        </div>  
      </div>  
  </div>

  



  <div class="modal fade" [ngClass] = "{'show' : progress_bar}" id="uploadphoto" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
          <div class="modal-header text-center">
              <h4 class="modal-title">Add images</h4>
              <button type="button" class="close btn_mar_padd" (click)="popup_closeModel()" aria-label="Close"><span aria-hidden="true">&times;</span></button>

          </div>
          <div class="modal-body">
            <div class="progress "  >
              <div class="progress-bar" role="progressbar" [style.width.%]="progressPercentage" [attr.aria-valuenow]="progressPercentage" aria-valuemin="0" aria-valuemax="100">{{progressPercentage}}%</div>
            </div> 
            <p style="text-align:center;">Uploading images. Do not refresh or close</p>
          </div>
        <div class="modal-footer text-center">
            <button type="button" class="btn newbtn newcancelbtn" (click)="popup_closeModel()">CANCEL</button>

          </div>
      </div>  
    </div>  
  </div>
