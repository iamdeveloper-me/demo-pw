<div id="wrapper" class="toggled">
  <div id="sidebar-wrapper" >
      <app-vendorsidebar></app-vendorsidebar>
  </div>
  <div id="page-content-wrapper">
    <app-navemenu></app-navemenu>    
    <router-outlet></router-outlet> 
    <div class="col-sm-12">
      <div class="container-fluid viewallalbums">
        <div class="allport_row">
          <a routerLink="../../albumview" class="leftarrowbacklink"><i class="material-icons"> arrow_back_ios </i>
            <span class="mob_none"> All Albums  </span>
          </a>
          <div class="createmyalbum">
            <h2>{{albumname}}</h2>
            <span>Album Type Pre-Wedding Shoot</span>
          </div>

         <a class="sett_icon pull-right" routerLink="../../settingalbum">

            <i class="material-icons ">settings</i>
          </a>
        </div> 
        <div class="container-fluid photo_gallery">     
            <div class="color_optin text-center">
                <div class="clearfix"></div>
                <span class="colortags bluebg"></span> 
                <span class="colortags redbg"></span> 
                <span class="colortags greenbg"></span> 
                <span class="colortags purplebg"></span>
                <div class="clearfix"></div>
                <p class="beach_outdoor"> <span>{{tags}}</span> <span>Outdoor</span> </p>
      
                <p class="add_photos">
                    <button  id="Google-function" class="btn newbtn" (click)="uploadphoto_dailog = true" data-reactid="339" >Add photos</button>
                  <!-- <span >Add photos</span>  -->
                
                </p>
            </div>     
            <div class="row mar_top_50px">
              <div   class="col-lg-3 col-md-4 col-xs-6 "  *ngFor="let image of myalbumimages; let i=index ">
                <div class="thumb hovereffect"  data-target="#image-gallery" data-toggle="modal"  >
                    <button class="deletebtn" (click)="deleteImage(image,i)">&times;</button>
                    
                    <a class="thumbnail" data-fancybox="gallery" href="{{image.path}}"  >
                              <div class="image-div">
                                 
                        
                                  <img class="img-thumbnail" src="{{image.path}}"
                              alt="Another alt text">
                           
                            </div>
                          </a>
                              <div class="over_like">
                               <table width="100%">
                                 <tr>
                                 <td>
                                  <span> <i class="fa fa-heart"></i>&nbsp;&nbsp;25</span> 
                                 </td>
                                 <td>
                                          <div class="dropdown gearicon"  ngbDropdown>
                                              
                                                <button class="btn btn-primary" type="button" id="dropdownBasic2"  ngbDropdownToggle>
                                                    <i class="material-icons">
                                                        settings
                                                        </i>
                                                </button>
                                                <ul class="dropdown-menu" ngbDropdownMenu aria-labelledby="dropdownBasic2">
                                                  <li><a (click) = "setbackground(image.albumImageId)"> Set as  Album Cover Image</a></li>
                                                   <li><a > Set as Business Cover Image</a></li>
                                                </ul>
                                              </div>
                                 </td>
                                </tr>
                               </table>
                                
                               
                              </div>
                     
                      
                </div>
                
              </div>  
            </div>
             
        </div>    	     
      </div>	
    </div> 
  </div> 

  <div class="modal fade" id="uploadphoto" [ngClass] = "{'show' : uploadphoto_dailog}" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header text-center">
                <h4 class="modal-title">Add Image</h4>
                <button type="button" class="close btn_mar_padd" (click)="closeModel()" aria-label="Close"><span aria-hidden="true">&times;</span></button>
           
               <div class="clearfix"></div>
            </div>
            <div class="modal-body">
                <div class="col-sm-12  text-center">
                  <div class="modal-body" style="background-color: white">
                    <form>
                    <div class="row">
                      <div class="col-md-12">
                        <section id="file-upload">
                          
                          <div class="card martop0px">
                            <div class="card-block">
                              <div class="row">
                                <div class="col-md-12 col-lg-12 my-drop-zone">
                                  <div ng2FileDrop [ngClass]="{'nv-file-over': hasBaseDropZoneOver}" (fileOver)="fileOverBase($event)" [uploader]="uploader"
                                    class="mb-3 text-center font-medium-5 text-uppercase grey ">
                                     Drop Image Here..!
                                    </div>

                                    <div class="btnholdertik">
                                      <input type="file" class="uploadbtnhidden" ng2FileSelect [uploader]="uploader" multiple >
                                      <button class="newbtn Choosefilebtn">Choose File</button>
                                    </div>
                                </div>
                              </div>
                              <div class="row">
                                <div class="col-md-12"><br/>
                                 <!--  <p>Queue length: {{ uploader?.queue?.length }}</p> -->
                                  <table class="table">
                                   <!--  <thead>
                                      <tr>
                                        <th width="50%">Name</th>
                                        <th>Size</th>
                                        <th>Progress</th>
                                        <th>Status</th>
                                        <th>Actions</th>
                                      </tr>
                                    </thead> -->
                                    <tbody>
                                      <tr *ngFor="let item of uploader.queue">
                                        <td><strong>{{ item?.file?.name }}</strong></td>
                                      <!--   <td *ngIf="uploader.isHTML5" nowrap>{{ item?.file?.size/1024/1024 | number:'.2' }} MB</td>
                                        <td *ngIf="uploader.isHTML5">
                                          <div class="progress" style="margin-bottom: 0;">
                                            <div class="progress-bar" role="progressbar" [ngStyle]="{ 'width': item.progress + '%' }"></div>
                                          </div>
                                        </td>
                                        <td class="text-center">
                                          <span *ngIf="item.isSuccess"><i class="fa fa-ok"></i></span>
                                          <span *ngIf="item.isCancel"><i class="fa fa-ban"></i></span>
                                          <span *ngIf="item.isError"><i class="fa fa-remove"></i></span>
                                        </td> -->
                                        <td nowrap>
                                         <!--  <button type="button" class="btn btn-raised btn-success btn-sm" (click)="item.upload()" [disabled]="item.isReady || item.isUploading || item.isSuccess">
                                          <span class="fa fa-upload"></span> Upload
                                        </button>
                                          <button type="button" class="btn btn-raised btn-warning btn-sm" (click)="item.cancel()" [disabled]="!item.isUploading">
                                          <span class="fa fa-ban"></span> Cancel
                                        </button> -->
                                          <button type="button" class="btn btn-raised btn-danger btn-sm" (click)="item.remove()">
                                          &times;
                                        </button>
                                        </td>
                                      </tr>
                                    </tbody>
                                  </table>
                        
                                  <div>
                                   <!--  <p>Queue progress:
                                      <ngb-progressbar type="primary" [value]="uploader.progress"></ngb-progressbar>
                                    </p> -->
                                   <!--  <button type="button" class="btn btn-raised btn-success" >
                                      <span class="fa fa-upload"></span> Upload all
                                    </button> -->
                                   <!--  <button type="button" class="btn btn-raised btn-warning" (click)="uploader.cancelAll()" [disabled]="!uploader.isUploading">
                                      <span class="fa fa-ban"></span> Cancel all
                                    </button>
                                    <button type="button" class="btn btn-raised btn-danger" (click)="uploader.clearQueue()" [disabled]="!uploader.queue.length">
                                      <span class="fa fa-trash"></span> Remove all
                                    </button> -->
                                  </div>
                                </div>
                              </div>
                            </div>
                          </div>
                        </section>
                      </div>
                    </div>
                   
                    <div class="clearfix"></div>
                    </form>
                    
                  </div>
                </div>    
            </div>
           <div class="modal-footer text-center">
                    <button type="submit" class="btn newbtn" (click)="uploadAll()" [disabled]="!uploader.getNotUploadedItems().length">Save</button>&nbsp;
            
                <button type="button" class="btn newbtn newcancelbtn" (click)="closeModel()">CANCEL</button>
            </div>
        </div>  
      </div>  
    </div>
